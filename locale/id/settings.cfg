[mod-setting-name]
enable-stack-size-multiplier = Gunakan pengganda sebagai gantinya?
stack-size-multiplier = Kalikan ukuran tumpukan default dengan
all-items-stacks-def-req = Ukuran permintaan default untuk jenis item yang dimodifikasi
all-items-stacks = Ukuran tumpukan jenis item yang dimodifikasi
all-item-types = Jenis item yang akan diubah:
[mod-setting-description]
enable-stack-size-multiplier = Aktifkan ini untuk memodifikasi semua ukuran tumpukan dengan mengalikannya alih-alih menetapkan satu ukuran tumpukan untuk semua item atau jenis item yang dipilih di bawah ini.
stack-size-multiplier = Mengatur pengali untuk ukuran tumpukan semua item dan ukuran permintaan defaultnya (1-1000).
all-items-stacks-def-req = Tetapkan ukuran permintaan default untuk jenis item yang dipilih di dalam game (0-10000). Perhatikan bahwa jika Anda menggunakan perkalian, angka ini juga akan dikalikan.
all-items-stacks = Mengatur ukuran tumpukan jenis item yang dipilih di dalam game (1-10000). Tidak melakukan apa-apa jika Anda menggunakan multiply sebagai gantinya
all-item-types = Menulis jenis item yang akan dimodifikasi (default ke semua, dapat dikosongkan).