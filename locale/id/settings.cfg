[mod-description]
zzzz9999-better-restack = Mod yang kuat mengubah tumpukan dalam game dengan kemampuan untuk menyempurnakan pengalaman. Sejak 1.3.0. mampu mengubah nilai bobot item
[mod-setting-name]
sm-enable-stack-size-multiplier = Gunakan pengganda sebagai gantinya?
sm-stack-size-multiplier = Kalikan ukuran tumpukan default dengan
sm-items-def-req = Ukuran permintaan default untuk item yang dimodifikasi
sm-items-stacks = Ukuran tumpukan item yang dimodifikasi
sm-enable-type = Gunakan tipe item untuk mengubah ukuran tumpukan?
sm-item-types = Jenis item:
sm-enable-name = Gunakan nama item untuk mengubah ukuran tumpukan?
sm-item-names = Nama item:
sm-enable-rewrite = Mode tulis ulang
sm-enable-weight = Ubah bobot?
sm-bobot = Kalikan bobot default dengan:
sm-berat-item-tipe = Jenis item:
sm-if-bobot = Gunakan jenis item atau nama item?
sm-bobot-item-names = Nama item:
[mod-setting-description]
sm-enable-stack-size-multiplier = Aktifkan ini untuk memodifikasi ukuran tumpukan dengan mengalikannya alih-alih menetapkan satu ukuran tumpukan untuk semua item atau jenis item yang dipilih di bawah ini.
sm-stack-size-multiplier = Mengatur pengali untuk ukuran tumpukan item dan ukuran permintaan default (1-1000).
sm-items-def-req = Mengatur ukuran permintaan default untuk item yang dipilih di dalam game (0-10000). Perhatikan bahwa jika Anda menggunakan perkalian, angka ini juga akan dikalikan.
sm-items-stacks = Mengatur ukuran tumpukan item yang dipilih dalam game (1-10000). Jika Anda menggunakan multiply sebagai gantinya, dapat digunakan untuk menulis ulang ukuran tumpukan berdasarkan nama item.
sm-enable-type = Aktifkan ini untuk memodifikasi ukuran tumpukan menggunakan tipe item.
sm-item-types = Tulis jenis item yang akan dimodifikasi (default untuk semua, bisa dikosongkan). Gunakan ctrl+shift+f pada sebuah item di dalam game untuk mencari jenisnya.
sm-enable-name = Aktifkan ini untuk memodifikasi ukuran tumpukan menggunakan nama item.
sm-item-names = Menulis nama item yang akan dimodifikasi (defaultnya adalah barel dan beberapa ore, misalnya, dapat dikosongkan). Gunakan ctrl+shift+f pada sebuah item di dalam game untuk mencari namanya.
sm-enable-rewrite = Aktifkan ini untuk memodifikasi ukuran tumpukan menggunakan nama item saat menggunakan tipe item untuk melipatgandakan ukuran tumpukan.
sm-enable-weight = Tombol untuk mengubah bobot default item di dalam game dengan membaginya dengan nilai di bawah ini.
sm-bobot = Nilai untuk mengalikan bobot default dengan (0.10-1000).
sm-weight-item-types = Tulis jenis item yang akan dimodifikasi (default untuk semua, bisa dikosongkan). Gunakan ctrl+shift+f pada sebuah item di dalam game untuk mencari jenisnya.
sm-if-weight = Aktif untuk jenis item atau matikan untuk menggunakan nama item.
sm-weight-item-names = Tulis nama item yang akan dimodifikasi (defaultnya adalah barel dan beberapa ore, misalnya, dapat dikosongkan). Gunakan ctrl+shift+f pada sebuah item di dalam game untuk mencari namanya.
