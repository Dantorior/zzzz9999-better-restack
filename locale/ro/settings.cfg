[mod-setting-description]
enable-stack-size-multiplier=Activați această opțiune pentru a modifica toate dimensiunile stivei prin multiplicarea acestora în loc să setați o dimensiune a stivei pentru toate elementele sau tipurile de elemente selectate mai jos.
stack-size-multiplier=Setează multiplicatorul pentru dimensiunea stivei tuturor elementelor și dimensiunea implicită a cererii acestora (1-1000).
all-items-stacks-def-req=Setează dimensiunea implicită a cererii pentru tipurile de obiecte selectate în joc (0-10000). Rețineți că dacă utilizați multiplicarea, acest număr va fi, de asemenea, multiplicat.
all-items-stacks=Setează dimensiunea stivei de tipuri de obiecte selectate în joc (1-10000). Nu face nimic dacă utilizați multiply în loc
all-item-types=Scrieți tipurile de articole care urmează să fie modificate (implicit toate, poate fi gol).