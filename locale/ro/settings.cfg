[mod-setting-description]
sm-enable-stack-size-multiplier=Activați această opțiune pentru a modifica dimensiunile stivei prin multiplicarea acestora în loc să setați o dimensiune a stivei pentru toate articolele sau tipurile de articole selectate mai jos.
sm-stack-size-multiplier=Setează multiplicatorul pentru dimensiunea stivei de elemente și dimensiunea implicită a cererii acestora (1-1000).
sm-items-def-req=Setează dimensiunea implicită a cererii pentru elementele selectate în joc (0-10000). Rețineți că, dacă utilizați multiplicarea, acest număr va fi, de asemenea, multiplicat.
sm-items-stacks=Setează dimensiunea stivei de elemente selectate în joc (1-10000). Dacă utilizați multiply în loc, poate fi utilizat pentru a rescrie dimensiunile stivei în funcție de numele elementelor.
sm-enable-type=Activați această opțiune pentru a modifica dimensiunile stivei utilizând tipurile de elemente.
sm-item-types=Scrieți tipurile de elemente care urmează să fie modificate (implicit toate, poate fi gol). Utilizați ctrl+shift+f pe un element din joc pentru a căuta tipul acestuia.
sm-enable-name=Activați această opțiune pentru a modifica dimensiunile stivei utilizând numele elementelor.
sm-item-names=Scrieți numele elementelor care urmează să fie modificate (implicit, butoaiele și unele minereuri, de exemplu, pot fi goale). Utilizați ctrl+shift+f pe un element din joc pentru a-i căuta numele.
sm-enable-rewrite=Activați această opțiune pentru a modifica dimensiunile stivei utilizând numele elementelor în timp ce utilizați tipurile de elemente pentru a multiplica dimensiunile stivei.
sm-enable-weight = Comutare pentru a schimba greutatea implicită a obiectelor din joc prin împărțirea cu valoarea de mai jos.
sm-weight=Valoare cu care se multiplică greutatea implicită (0,10-1000).
sm-weight-item-types=Scrieți tipurile de elemente care urmează să fie modificate (implicit toate, poate fi gol). Utilizați ctrl+shift+f pe un element din joc pentru a căuta tipul acestuia.
sm-if-weight=On pentru tipurile de articole sau dezactivați pentru a utiliza numele articolelor.
sm-weight-item-names=Scrieți numele elementelor care urmează să fie modificate (implicit, butoaiele și unele minereuri, de exemplu, pot fi goale). Utilizați ctrl+shift+f pe un element din joc pentru a-i căuta numele.
