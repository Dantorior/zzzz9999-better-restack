[mod-setting-description]
enable-stack-size-multiplier=Välj detta för att ändra alla stapelstorlekar genom att multiplicera dem istället för att ange en stapelstorlek för alla objekt eller valda objekttyper nedan.
stack-size-multiplier=Ställ in multiplikatorn för stackstorleken för alla objekt och deras standardstorlek för begäran (1-1000).
all-items-stacks-def-req=Ställer in standardstorlek för begäran för valda objekttyper i spelet (0-10000). Observera att om du använder multiplikation kommer detta tal också att multipliceras.
all-items-stacks=Ställer in stapelstorleken för valda objekttyper i spelet (1-10000). Gör ingenting om du använder multiply istället
all-item-types=Skriv artikeltyper som ska modifieras (standard är all, men kan vara tomt).