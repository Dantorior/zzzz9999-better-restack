[mod-setting-description]
sm-enable-stack-size-multiplier=Välj detta för att ändra stapelstorlekar genom att multiplicera dem istället för att ange en stapelstorlek för alla objekt eller valda objekttyper nedan.
sm-stack-size-multiplier=Ställ in multiplikatorn för stackstorleken för objekt och deras standardstorlek för begäran (1-1000).
sm-items-def-req=Ställer in standardstorleken för begäran för valda föremål i spelet (0-10000). Observera att om du använd multiplikation kommer detta tal också att multipliceras.
sm-items-stacks=Ställer in stapelstorleken för valda objekt i spelet (1-10000). Om du använder multiply istället kan användas för att skriva om stapelstorlekar baserat på föremålsnamn.
sm-enable-type=Välj detta för att ändra stackstorlekar med hjälp av objekttyper.
sm-item-types=Skriv in föremålstyper som ska modifieras (standard är alla, men kan vara tomt). Använd ctrl+shift+f på ett föremål i spelet för att slå upp dess typ.
sm-enable-name=Välj detta för att ändra stackstorlekar med hjälp av artikelnamn.
sm-item-names=Skriv namn på objekt som ska modifieras (standard är fat och viss malm, men kan t.ex. vara tomt). Använd ctrl+shift+f på ett föremål i spelet för att leta upp dess namn.
sm-enable-rewrite=Välj detta för att ändra stapelstorlekar med hjälp av artikelnamn medan artikeltyper används för att multiplicera stapelstorlekar.
sm-enable-weight=Slå på för att ändra standardvikten för föremål i spelet genom att dividera med värdet nedan.
sm-weight=Värde att dividera standardvikten med (0.10-1000).
sm-weight-item-types=Skriv in föremålstyper som ska modifieras (standard är alla, men kan vara tomt). Använd ctrl+shift+f på ett föremål i spelet för att slå upp dess typ.
sm-if-weight=Använd artikeltyp eller artikelnamn för att ändra vikter. Slå på för artikeltyper eller slå av för artikelnamn.
sm-weight-item-names=Skriv namn på objekt som ska modifieras (standard är fat och viss malm, men kan vara tomma). Använd ctrl+shift+f på ett föremål i spelet för att leta upp dess namn.