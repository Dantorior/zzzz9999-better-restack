[mod-setting-description]
sm-enable-stack-size-multiplier=Chuyển đổi mục này để sửa đổi kích thước ngăn xếp bằng cách nhân chúng thay vì đặt kích thước ngăn xếp cho tất cả các vật phẩm hoặc loại vật phẩm đã chọn bên dưới.
sm-stack-size-multiplier=Đặt hệ số nhân cho kích thước ngăn xếp của các vật phẩm và kích thước yêu cầu mặc định của chúng (1-1000).
sm-items-def-req=Đặt kích thước yêu cầu mặc định cho các vật phẩm đã chọn trong trò chơi (0-10000). Lưu ý rằng nếu bạn sử dụng phép nhân, số này cũng sẽ được nhân.
sm-items-stacks=Đặt kích thước ngăn xếp của các vật phẩm đã chọn trong trò chơi (1-10000). Nếu bạn sử dụng phép nhân thay thế, mục này có thể được sử dụng để viết lại kích thước ngăn xếp dựa trên tên vật phẩm.
sm-enable-type=Chuyển đổi mục này để sửa đổi kích thước ngăn xếp bằng cách sử dụng loại vật phẩm.
sm-item-types=Ghi các loại vật phẩm cần sửa đổi (mặc định là tất cả, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu loại của vật phẩm đó.
sm-enable-name=Chuyển đổi mục này để sửa đổi kích thước ngăn xếp bằng tên vật phẩm.
sm-item-names=Ghi tên vật phẩm cần sửa đổi (mặc định là thùng và một số quặng, ví dụ, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu tên của vật phẩm đó.
sm-enable-rewrite=Chuyển đổi mục này để sửa đổi kích thước ngăn xếp bằng tên vật phẩm trong khi sử dụng loại vật phẩm để nhân kích thước ngăn xếp.
sm-enable-weight=Chuyển đổi để thay đổi trọng lượng mặc định của vật phẩm trong trò chơi bằng cách chia cho giá trị bên dưới.
sm-weight=Giá trị để chia trọng lượng mặc định cho (0,10-1000).
sm-weight-item-types=Ghi loại vật phẩm cần sửa đổi (mặc định là tất cả, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu loại của vật phẩm đó.
sm-if-weight=Sử dụng loại vật phẩm hoặc tên vật phẩm để thay đổi trọng lượng. Bật cho loại vật phẩm hoặc tắt cho tên vật phẩm.
sm-weight-item-names=Ghi tên vật phẩm cần sửa đổi (mặc định là thùng và một số quặng chẳng hạn, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu tên của vật phẩm đó.