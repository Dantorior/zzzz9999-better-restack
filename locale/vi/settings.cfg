[mod-description]
zzzz9999-better-restack=Bản mod mạnh mẽ thay đổi các stack trong trò chơi với khả năng tinh chỉnh trải nghiệm. Kể từ phiên bản 1.3.0, có thể thay đổi giá trị trọng lượng của vật phẩm.
[mod-setting-name]
sm-enable-stack-size-multiplier=Sử dụng phép nhân thay thế?
sm-stack-size-multiplier=Nhân kích thước stack mặc định với
sm-items-def-req=Kích thước yêu cầu mặc định cho vật phẩm đã sửa đổi
sm-items-stacks=Kích thước stack của vật phẩm đã sửa đổi
sm-enable-type=Sử dụng loại vật phẩm để thay đổi kích thước stack?
sm-item-types=Loại vật phẩm:
sm-enable-name=Sử dụng tên vật phẩm để thay đổi kích thước stack?
sm-item-names=Tên vật phẩm:
sm-enable-rewrite=Chế độ viết lại
sm-enable-weight=Thay đổi trọng lượng?
sm-weight=Nhân trọng lượng mặc định với:
sm-weight-item-types=Loại vật phẩm:
sm-if-weight=Sử dụng loại vật phẩm hay tên vật phẩm?
sm-weight-item-names=Tên vật phẩm:
[mod-setting-description]
sm-enable-stack-size-multiplier=Chuyển đổi tùy chọn này để điều chỉnh kích thước ngăn xếp bằng cách nhân chúng thay vì đặt một kích thước ngăn xếp cho tất cả vật phẩm hoặc loại vật phẩm được chọn bên dưới.
sm-stack-size-multiplier=Đặt hệ số nhân cho kích thước ngăn xếp của vật phẩm và kích thước yêu cầu mặc định của chúng (1-1000).
sm-items-def-req=Đặt kích thước yêu cầu mặc định cho các vật phẩm đã chọn trong trò chơi (0-10000). Lưu ý rằng nếu bạn sử dụng phép nhân, con số này cũng sẽ được nhân lên.
sm-items-stacks=Đặt kích thước ngăn xếp của các vật phẩm đã chọn trong trò chơi (1-10000). Nếu bạn sử dụng phép nhân thay thế, có thể được sử dụng để viết lại kích thước ngăn xếp dựa trên tên vật phẩm.
sm-items-stacks=Đặt kích thước ngăn xếp của các vật phẩm đã chọn trong trò chơi (1-10000). Nếu bạn sử dụng phép nhân thay thế, có thể được sử dụng để viết lại kích thước ngăn xếp dựa trên tên vật phẩm.
sm-items-stacks sm-enable-type=Chuyển đổi tùy chọn này để thay đổi kích thước ngăn xếp bằng cách sử dụng loại vật phẩm.
sm-item-types=Ghi loại vật phẩm cần sửa đổi (mặc định là tất cả, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu loại của nó.
sm-enable-name=Chuyển đổi tùy chọn này để thay đổi kích thước ngăn xếp bằng cách sử dụng tên vật phẩm.
sm-item-names=Ghi tên vật phẩm cần sửa đổi (mặc định là thùng và một số loại quặng, ví dụ, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu tên của nó.
sm-enable-rewrite=Chuyển đổi tùy chọn này để thay đổi kích thước ngăn xếp bằng cách sử dụng tên vật phẩm trong khi sử dụng loại vật phẩm để nhân kích thước ngăn xếp.
sm-enable-weight=Chuyển đổi để thay đổi trọng lượng mặc định của các vật phẩm trong trò chơi bằng cách chia cho giá trị bên dưới.
sm-weight=Giá trị để nhân trọng lượng mặc định với (0,10-1000).
sm-weight-item-types=Ghi loại vật phẩm cần sửa đổi (mặc định là tất cả, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu loại của nó.
sm-if-weight=Bật cho loại vật phẩm hoặc tắt để sử dụng tên vật phẩm.
sm-weight-item-names=Ghi tên vật phẩm cần sửa đổi (mặc định là thùng và một số loại quặng, ví dụ, có thể để trống). Sử dụng ctrl+shift+f trên một vật phẩm trong trò chơi để tra cứu tên của nó.