[mod-setting-description]
enable-stack-size-multiplier=Chuyển đổi mục này để sửa đổi tất cả các kích thước ngăn xếp bằng cách nhân chúng thay vì đặt một kích thước ngăn xếp cho tất cả các vật phẩm hoặc các loại vật phẩm đã chọn bên dưới.
stack-size-multiplier=Đặt hệ số nhân cho kích thước ngăn xếp của tất cả các vật phẩm và kích thước yêu cầu mặc định của chúng (1-1000).
all-items-stacks-def-req=Đặt kích thước yêu cầu mặc định cho các loại vật phẩm đã chọn trong trò chơi (0-10000). Lưu ý rằng nếu bạn sử dụng phép nhân, con số này cũng sẽ được nhân lên.
all-items-stacks=Đặt kích thước ngăn xếp của các loại vật phẩm đã chọn trong trò chơi (1-10000). Không có tác dụng gì nếu bạn sử dụng nhân thay thế
all-item-types=Ghi các loại vật phẩm cần sửa đổi (mặc định là tất cả, có thể để trống).