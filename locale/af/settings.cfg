[mod-setting-description]
enable-stack-size-multiplier=Wissel dit om alle stapelgroottes te verander deur hulle te vermenigvuldig in plaas daarvan om een ​​stapelgrootte vir alle items of geselekteerde itemtipes hieronder te stel.
stack-size-multiplier=Stel die vermenigvuldiger vir die stapelgrootte van alle items en hul verstekversoekgrootte (1-1000).
all-items-stacks-def-req=Stel verstekversoekgrootte vir geselekteerde itemtipes in die speletjie (0-10000). Let daarop dat as jy vermenigvuldiging gebruik, hierdie getal ook vermenigvuldig sal word.
all-items-stacks=Stel die stapelgrootte van geselekteerde itemtipes in die speletjie in (1-10000). Doen niks as jy eerder vermenigvuldig gebruik nie
all-item-types=Skryf itemtipes wat gewysig moet word (verstek vir almal, kan leeg wees).