[mod-setting-description]
sm-enable-stack-size-multiplier=Wissel dit om stapelgroottes te verander deur hulle te vermenigvuldig in plaas daarvan om een stapelgrootte vir alle items of geselekteerde itemtipes hieronder te stel.
sm-stack-size-multiplier=Stel die vermenigvuldiger vir die stapelgrootte van items en hul verstekversoekgrootte (1-1000).
sm-items-def-req=Stel die verstekversoekgrootte vir geselekteerde items in die speletjie (0-10000). Let daarop dat as jy vermenigvuldiging gebruik, hierdie getal ook vermenigvuldig sal word.
sm-items-stacks=Stel die stapelgrootte van geselekteerde items in die speletjie (1-10000). As jy eerder vermenigvuldig gebruik, kan dit gebruik word om stapelgroottes te herskryf op grond van itemname.
sm-enable-type=Wissel dit om stapelgroottes te verander deur itemtipes te gebruik.
sm-item-types=Skryf itemtipes wat gewysig moet word (verstek vir almal, kan leeg wees). Gebruik ctrl+shift+f op 'n item in die speletjie om sy tipe op te soek.
sm-enable-name=Wissel dit om stapelgroottes te verander deur itemname te gebruik.
sm-item-names=Skryf itemname om gewysig te word (verstek na vate en sommige erts, byvoorbeeld, kan leeg wees). Gebruik ctrl+shift+f op 'n item in die speletjie om sy naam op te soek.
sm-enable-rewrite=Wissel dit om stapelgroottes te verander deur itemname te gebruik terwyl itemtipes gebruik word om stapelgroottes te vermenigvuldig.
sm-enable-weight=Wissel om die verstekgewig van items in die speletjie te verander deur te deel met die waarde hieronder.
sm-weight=Waarde om verstekgewig te deel deur (0.10-1000).
sm-weight-item-types=Skryf itemtipes wat gewysig moet word (verstek vir almal, kan leeg wees). Gebruik ctrl+shift+f op 'n item in die speletjie om sy tipe op te soek.
sm-if-weight=Gebruik item tipe of item naam om gewigte te verander. Skakel aan vir itemtipes of skakel af vir itemnaam.
sm-weight-item-names=Skryf itemname om gewysig te word (verstek na vate en sommige erts, byvoorbeeld, kan leeg wees). Gebruik ctrl+shift+f op 'n item in die speletjie om sy naam op te soek.