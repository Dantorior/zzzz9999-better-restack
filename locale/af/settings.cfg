[mod-description]
zzzz9999-better-restack=Kragtige mod verander stapels in die spel met die vermoë om ervaring te verfyn. Sedert 1.3.0. in staat om gewigwaardes van items te verander.
[mod-setting-name]
sm-enable-stack-size-multiplier=Gebruik eerder vermenigvuldiging?
sm-stack-size-multiplier=Vermenigvuldig die standaard stapelgrootte met
sm-items-def-req=Standaard versoekgrootte vir gewysigde item
sm-items-stacks=Stapelgrootte van gewysigde items
sm-enable-type=Gebruik itemtipes om stapelgroottes te verander?
sm-item-types=Itemtipes:
sm-enable-name=Gebruik itemname om stapelgroottes te verander?
sm-item-names=Itemnaam:
sm-enable-rewrite=Herskryfmodus
sm-enable-weight=Gewig verander?
sm-weight=Vermenigvuldig standaardgewig met:
sm-weight-item-types=Itemtipes:
sm-if-weight=Gebruik itemtipes of itemname?
sm-weight-item-names=Itemnaam:
[mod-setting-description]
sm-enable-stack-size-multiplier=Skakel dit om stapelgroottes te wysig deur hulle te vermenigvuldig in plaas daarvan om een ​​stapelgrootte vir alle items of geselekteerde itemtipes hieronder in te stel.
sm-stack-size-multiplier=Stel die vermenigvuldiger vir die stapelgrootte van items en hul standaard versoekgrootte (1-1000).
sm-items-def-req=Stel die standaard versoekgrootte vir geselekteerde items in die spel (0-10000). Let daarop dat as jy vermenigvuldiging gebruik, hierdie getal ook vermenigvuldig sal word.
sm-items-stacks=Stel die stapelgrootte van geselekteerde items in die spel (1-10000). As jy eerder vermenigvuldig gebruik, kan dit gebruik word om stapelgroottes te herskryf gebaseer op itemname.
sm-enable-type=Skakel dit om stapelgroottes te wysig deur itemtipes te gebruik.
sm-item-types=Skryf itemtipes wat gewysig moet word (standaard alles, kan leeg wees). Gebruik ctrl+shift+f op 'n item in die spel om die tipe daarvan op te soek.
sm-enable-name=Skakel dit om stapelgroottes met behulp van itemname te wysig.
sm-item-names=Skryf itemname neer wat gewysig moet word (standaard is dit vate en sommige erts kan byvoorbeeld leeg wees). Gebruik ctrl+shift+f op 'n item in die spel om die naam daarvan op te soek.
sm-enable-rewrite=Skakel dit om stapelgroottes te wysig deur itemname te gebruik terwyl itemtipes gebruik word om stapelgroottes te vermenigvuldig.
sm-enable-weight=Wissel om die standaardgewig van items in die spel te verander deur te deel met die waarde hieronder.
sm-weight=Waarde om die standaardgewig mee te vermenigvuldig (0.10-1000).
sm-weight-item-types=Skryf itemtipes wat gewysig moet word (standaard alles, kan leeg wees). Gebruik ctrl+shift+f op 'n item in die spel om die tipe daarvan op te soek.
sm-if-weight=Aan vir itemtipes of skakel af om itemname te gebruik.
sm-weight-item-names=Skryf itemname neer wat gewysig moet word (standaard is dit vate en sommige erts kan byvoorbeeld leeg wees). Gebruik ctrl+shift+f op 'n item in die spel om die naam daarvan op te soek.