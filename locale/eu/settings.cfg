[mod-setting-description]
sm-enable-stack-size-multiplier=Aukera hau aktibatu/desaktibatu pila-tamainak aldatzeko, elementu guztientzat edo behean hautatutako elementu mota guztientzat pila-tamaina bakarra ezarri beharrean biderkatuz.
sm-stack-size-multiplier=Ezarri biderkatzailea elementuen pila-tamainarentzat eta haien eskaera-tamaina lehenetsiarentzat (1-1000).
sm-items-def-req=Ezarri jokoan hautatutako elementuen eskaera-tamaina lehenetsia (0-10000). Kontuan izan biderketa erabiltzen baduzu, zenbaki hau ere biderkatuko dela.
sm-items-stacks=Ezarri jokoan hautatutako elementuen pila-tamaina (1-10000). Biderketa erabiltzen baduzu, elementuen izenen arabera pila-tamainak berridazteko erabil daiteke.
sm-enable-type=Aldatu hau elementu motak erabiliz pila-tamainak aldatzeko.
sm-item-types=Idatzi aldatu beharreko elementu motak (lehenetsia guztiak, hutsik egon daiteke). Erabili ctrl+shift+f jokoan elementu batean bere mota bilatzeko.
sm-enable-name=Aldatu hau elementuen izenak erabiliz pila-tamainak aldatzeko.
sm-item-names=Idatzi aldatu beharreko elementuen izenak (lehenetsia upelak eta mineral batzuk, adibidez, hutsik egon daitezke). Erabili ctrl+shift+f jokoan elementu batean bere izena bilatzeko.
sm-enable-rewrite=Aldatu hau elementuen izenak erabiliz pila-tamainak aldatzeko, elementu motak erabiliz pila-tamainak biderkatzeko.
sm-enable-weight=Aldatu jokoan elementuen pisu lehenetsia beheko balioarekin zatituz aldatzeko. sm-weight=Pisu lehenetsia biderkatzeko balioa (0.10-1000).
sm-weight-item-types=Idatzi aldatu beharreko elementu motak (lehenetsitako balioa guztiak da, hutsik egon daiteke). Erabili ctrl+shift+f jokoan elementu batean bere mota bilatzeko.
sm-if-weight=Aktibatu elementu motetarako edo desaktibatu elementu izenak erabiltzeko.
sm-weight-item-names=Idatzi aldatu beharreko elementu izenak (lehenetsitako balioa upelak eta mineral batzuk dira, adibidez, hutsik egon daitezke). Erabili ctrl+shift+f jokoan elementu batean bere izena bilatzeko.