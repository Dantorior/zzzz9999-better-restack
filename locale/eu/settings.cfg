[mod-setting-description]
sm-enable-stack-size-multiplier=Aktibatu hau pila-tamainak aldatzeko, haiek biderkatuz, beheko elementu guztientzat edo hautatutako elementu-mota tamaina ezarri beharrean.
sm-stack-size-multiplier=Ezarri elementuen pila-tamainaren biderkatzailea eta haien eskaera-tamaina lehenetsia (1-1000).
sm-items-def-req=Ezarri jokoan hautatutako elementuen eskaera-tamaina lehenetsia (0-10000). Kontuan izan biderketa erabiltzen baduzu, zenbaki hori ere biderkatu egingo dela.
sm-items-stacks=Ezarri jokoan hautatutako elementuen pila-tamaina (1-10000). Horren ordez, biderkatu erabiltzen baduzu, pila-tamainak berridazteko erabil daiteke elementuen izenetan oinarrituta.
sm-enable-type=Aktibatu hau pila-tamainak aldatzeko elementu motak erabiliz.
sm-item-types=Idatzi aldatu beharreko elementu motak (guztientzako lehenetsiak, hutsik egon daitezke). Erabili ctrl+shift+f jokoko elementu batean haren mota bilatzeko.
sm-enable-name=Aktibatu hau pila-tamainak aldatzeko elementuen izenak erabiliz.
sm-item-names=Idatzi aldatu beharreko elementuen izenak (upelen eta mineralen lehenetsiak, adibidez, hutsik egon daitezke). Erabili ctrl+shift+f jokoko elementu batean bere izena bilatzeko.
sm-enable-rewrite=Aktibatu hau pila-tamainak aldatzeko elementuen izenak erabiliz elementu-motak erabiltzen dituzun bitartean pila-tamainak biderkatzeko.
sm-enable-weight=Aktibatu jokoko elementuen pisu lehenetsia aldatzeko beheko balioarekin zatituz.
sm-weight=Pisu lehenetsiarekin (0,10-1000) zatitzeko balioa.
sm-weight-item-types=Idatzi aldatu beharreko elementu motak (guztientzako lehenetsiak, hutsik egon daitezke). Erabili ctrl+shift+f jokoko elementu batean haren mota bilatzeko.
sm-if-weight=Erabili elementu mota edo elementuaren izena pisuak aldatzeko. Aktibatu elementu motetarako edo desaktibatu elementuaren izenarako.
sm-weight-item-names=Idatzi aldatu beharreko elementuen izenak (upelen eta mineralen lehenetsiak, adibidez, hutsik egon daitezke). Erabili ctrl+shift+f jokoko elementu batean bere izena bilatzeko.