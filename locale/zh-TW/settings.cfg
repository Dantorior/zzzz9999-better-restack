[mod-setting-description]
sm-enable-stack-size-multiplier=切换此项可通过乘法修改堆栈大小，而不是为所有项目或下面选定的项目类型设置一个堆栈大小。
sm-stack-size-multiplier= 设置项目堆栈大小及其默认请求大小（1-1000）的乘数。
sm-items-def-req=设置游戏中选定物品的默认请求大小（0-10000）。注意，如果使用乘法运算，该数字也将被乘以。
sm-items-stacks=设置游戏中选定物品的堆栈大小（1-10000）。如果使用乘法，则可用于根据物品名称重写堆栈大小。
sm-enable-type=Toggle 此项可使用项目类型修改堆栈大小。
sm-item-types=写入要修改的物品类型（默认为全部，也可以为空）。对游戏中的物品使用 ctrl+shift+f 查找其类型。
sm-enable-name= 切换此项可使用项目名称修改堆栈大小。
sm-item-names=写入要修改的物品名称（默认为木桶和某些矿石，例如，可以为空）。使用 ctrl+shift+f 查找游戏中的物品名称。
sm-enable-rewrite=Toggle 此选项可使用项目名称修改堆栈大小，同时使用项目类型乘以堆栈大小。
sm-enable-weight=切换以更改游戏中物品的默认重量，方法是除以下面的值。
sm-weight= 默认权重乘以（0.10-1000）的值。
sm-weight-item-types=写入要修改的物品类型（默认为全部，也可以为空）。在游戏中对物品使用 ctrl+shift+f 查找其类型。
sm-if-weight=On 用于项目类型，或关闭以使用项目名称。
sm-weight-item-names=写入要修改的物品名称（默认为木桶和某些矿石，例如，可以为空）。在游戏中使用 ctrl+shift+f 查找物品名称。
