[mod-setting-description]
sm-enable-stack-size-multiplier=切換此選項可透過相乘來修改堆疊大小，而不是為下面的所有項目或選定項目類型設定堆疊大小。
sm-stack-size-multiplier=設定項目堆疊大小及其預設請求大小的乘數 (1-1000)。
sm-items-def-req=設定遊戲中所選項目的預設請求大小（0-10000）。請注意，如果使用乘法，該數字也會相乘。
sm-items-stacks=設定遊戲中所選項目的堆疊大小（1-10000）。如果您使用相乘，則可以根據專案名稱重寫堆疊大小。
sm-enable-type=切換此選項可使用專案類型修改堆疊大小。
sm-item-types=寫入要修改的項目類型（預設為全部，可以為空）。在遊戲中的項目上使用 ctrl+shift+f 可找到其類型。
sm-enable-name=切換此選項可使用專案名稱修改堆疊大小。
sm-item-names=寫入要修改的物品名稱（例如，預設為桶和一些礦石，可以為空）。在遊戲中的某個項目上使用 ctrl+shift+f 可找到其名稱。
sm-enable-rewrite=切換此選項可使用專案名稱修改堆疊大小，同時使用專案類型乘以堆疊大小。
sm-enable-weight=切換以除以以下值來更改遊戲中物品的預設重量。
sm-weight=預設權重除以 (0.10-1000) 的值。
sm-weight-item-types=寫入要修改的項目類型（預設為全部，可以為空）。在遊戲中的項目上使用 ctrl+shift+f 可找到其類型。
sm-if-weight=使用物品類型或物品名稱來變更權重。針對項目類型開啟或針對項目名稱關閉。
sm-weight-item-names=寫入要修改的物品名稱（例如預設桶和一些礦石，可以為空）。在遊戲中的某個項目上使用 ctrl+shift+f 可找到其名稱。