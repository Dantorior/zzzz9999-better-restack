[mod-setting-description]
enable-stack-size-multiplier=切換此選項，以乘法方式修改所有堆疊大小，而不是為所有項目或下面選取的項目類型設定一個堆疊大小。
stack-size-multiplier=設定所有項目堆疊大小的倍數，以及預設的請求大小(1-1000)。
all-items-stacks-def-req=設定遊戲中所選物品類型的預設請求大小(0-10000)。請注意，如果您使用乘法，這個數字也會被乘上。
all-items-stacks=設定遊戲中選取物品類型的堆疊大小(1-10000)。如果使用乘法，則無效
all-item-types=寫入要修改的物品類型(預設為全部，也可以為空白)。