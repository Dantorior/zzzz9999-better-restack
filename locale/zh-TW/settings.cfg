[mod-description]
zzzzz9999-better-restack=强大的修改器，能改变游戏中的堆栈，并能对体验进行微调。自 1.3.0 起。能够更改物品的重量值
[mod-setting-name]
sm-enable-stack-size-multiplier= 使用乘法？
sm-stack-size-multiplier= 默认堆栈大小乘以
sm-items-def-req=修改项目的默认请求大小
sm-items-stacks= 已修改项目的堆栈大小
sm-enable-type=使用项目类型更改堆栈大小？
sm-item-types=项目类型：
sm-enable-name= 使用项目名称更改堆栈大小？
sm-item-names=项目名称：
sm-enable-rewrite= 重写模式
sm-enable-weight= 更改权重？
sm-weight=默认权重乘以：
