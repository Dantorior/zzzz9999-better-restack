[mod-setting-description]
enable-stack-size-multiplier=Schalten Sie dies ein, um alle Stapelgrößen zu ändern, indem Sie sie multiplizieren, anstatt eine Stapelgröße für alle Elemente oder ausgewählte Elementtypen unten festzulegen.
stack-size-multiplier=Legt den Multiplikator für die Stapelgröße aller Elemente und ihre Standardanforderungsgröße (1-1000) fest.
all-items-stacks-def-req=Stellt die Standardanforderungsgröße für ausgewählte Gegenstandstypen im Spiel ein (0-10000). Beachten Sie, dass diese Zahl auch multipliziert wird, wenn Sie die Multiplikation verwenden.
all-items-stacks=Setzt die Stapelgröße der ausgewählten Gegenstandstypen im Spiel (1-10000). Macht nichts, wenn Sie stattdessen multiply verwenden
all-item-types=Schreiben Sie die zu ändernden Artikeltypen (Standardwert ist "all", kann aber auch leer sein).