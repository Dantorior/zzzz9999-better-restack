[mod-setting-description]
sm-enable-stack-size-multiplier=Schalten Sie diese Option ein, um die Stapelgrößen zu ändern, indem Sie sie multiplizieren, anstatt Stapelgröße für alle Artikel oder ausgewählte Artikeltypen unten einzustellen.
sm-stack-size-multiplier= Setzt den Multiplikator für die Stapelgröße von Elementen und deren Standardanforderungsgröße (1-1000).
sm-items-def-req=Stellt die Standardanforderungsgröße für ausgewählte Gegenstände im Spiel ein (0-10000). Beachten Sie, dass diese Zahl auch multipliziert wird, wenn Sie multiplication verwenden.
sm-items-stacks=Setzt die Stapelgröße der ausgewählten Gegenstände im Spiel (1-10000). Wenn Sie stattdessen multiply verwenden, kann verwendet werden, um die Stapelgrößen anhand der Gegenstandsnamen umzuschreiben.
sm-enable-type=Schalten Sie dies ein, um die Stapelgrößen anhand der Elementtypen zu ändern.
sm-item-types=Gegenstandstypen, die geändert werden sollen (Standardeinstellung: alle, kann leer sein). Verwenden Sie Strg+Umschalt+f für einen Gegenstand im Spiel, um seinen Typ nachzuschlagen.
sm-enable-name=Schalten Sie diese Option ein, um Stapelgrößen anhand von Elementnamen zu ändern.
sm-item-names=Schreiben Sie die zu ändernden Gegenstandsnamen (standardmäßig Fässer und einige Erze, zum Beispiel, können leer sein). Verwenden Sie ctrl+shift+f auf einen Gegenstand im Spiel, um seinen Namen nachzuschlagen.
sm-enable-rewrite=Schalten Sie diese Option ein, um Stapelgrößen anhand von Elementnamen zu ändern, während Elementtypen zum Multiplizieren von Stapelgrößen verwendet werden.
sm-enable-weight=Schalten Sie diese Option ein, um das Standardgewicht von Gegenständen im Spiel zu ändern, indem Sie es durch den unten stehenden Wert teilen.
sm-weight=Wert, durch den das Standardgewicht geteilt wird (0,10-1000).
sm-weight-item-types=Gegenstandstypen, die geändert werden sollen (Standardeinstellung: alle, kann leer sein). Verwenden Sie Strg+Umschalt+f für einen Gegenstand im Spiel, um seinen Typ nachzuschlagen.
sm-if-weight=Nutzen Sie die Artikelart oder den Artikelnamen, um die Gewichte zu ändern. Aktivieren Sie diese Option für Artikelarten oder deaktivieren Sie sie für Artikelnamen.
sm-weight-item-names=Schreiben Sie die Namen der Gegenstände, die geändert werden sollen (standardmäßig sind das Fässer und einige Erze, zum Beispiel, können leer sein). Verwenden Sie ctrl+shift+f auf einen Gegenstand im Spiel, um seinen Namen nachzuschlagen.