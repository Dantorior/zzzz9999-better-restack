[mod-setting-description]
sm-enable-stack-size-multiplier=Activa esta opción para modificar los tamaños de pila multiplicándolos en lugar de establecer un tamaño de pila para todos los elementos o tipos de elementos seleccionados a continuación.
sm-stack-size-multiplier=Establezca el multiplicador para el tamaño de pila de los elementos y su tamaño de solicitud por defecto (1-1000).
sm-items-def-req=Establece el tamaño de petición por defecto para los objetos seleccionados en el juego (0-10000). Tenga en cuenta que si utiliza la multiplicación, este número también se multiplicará.
sm-items-stacks=Establece el tamaño de pila de los ítems seleccionados en el juego (1-10000). Si utiliza multiply en su lugar, se puede utilizar para reescribir los tamaños de pila en función de los nombres de los elementos.
sm-enable-type=Activa esta opción para modificar el tamaño de la pila utilizando tipos de elementos.
sm-item-types=Escribir los tipos de objetos a modificar (por defecto todos, puede estar en blanco). Use ctrl+shift+f en un ítem del juego para buscar su tipo.
sm-enable-name=Activa esta opción para modificar el tamaño de las pilas utilizando los nombres de los elementos.
sm-item-names=Escribir los nombres de los items a modificar (por defecto barriles y algunos minerales, por ejemplo, pueden estar en blanco). Utilice ctrl+shift+f en un objeto del juego para buscar su nombre.
sm-enable-rewrite=Activa esta opción para modificar los tamaños de pila utilizando los nombres de los elementos mientras se utilizan los tipos de elementos para multiplicar los tamaños de pila.
sm-enable-weight=Activa para cambiar el peso por defecto de los objetos en el juego dividiéndolo con el valor de abajo.
sm-weight=Valor por el que se multiplica el peso por defecto (0,10-1000).
sm-weight-item-types=Escribir los tipos de objetos a modificar (por defecto todos, puede estar en blanco). Usa ctrl+shift+f en un ítem en el juego para buscar su tipo.
sm-if-weight=Activar para tipos de elementos o desactivar para utilizar nombres de elementos.
sm-weight-item-names=Escribe los nombres de los items a modificar (por defecto barriles y algunos minerales, por ejemplo, pueden estar en blanco). Usa ctrl+shift+f en un ítem del juego para buscar su nombre.
