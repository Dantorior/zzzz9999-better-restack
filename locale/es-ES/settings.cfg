[mod-setting-description]
sm-enable-stack-size-multiplier=Activa esta opción para modificar los tamaños de pila multiplicándolos en lugar de establecer un tamaño de pila de para todos los objetos o los tipos de objetos seleccionados a continuación.
sm-stack-size-multiplier=Establece el multiplicador para el tamaño de pila de objetos y su tamaño de solicitud predeterminado (1-1000).
sm-items-def-req=Establece el tamaño de solicitud predeterminado para objetos seleccionados en el juego (0-10000). Ten en cuenta que si usas la multiplicación, este número también se multiplicará.
sm-items-stacks=Establece el tamaño de pila de objetos seleccionados en el juego (1-10000). Si usas la multiplicación en su lugar, se puede usar para reescribir los tamaños de pila según los nombres de los objetos.
sm-enable-type=Activa esta opción para modificar los tamaños de pila utilizando tipos de elementos.
sm-item-types=Escribe los tipos de elementos que se modificarán (por defecto, todos, pueden estar en blanco). Usa Ctrl+Shift+F en un elemento del juego para buscar su tipo.
sm-enable-name=Activa esta opción para modificar los tamaños de pila utilizando los nombres de los elementos.
sm-item-names=Escribe los nombres de los elementos que se modificarán (por defecto, barriles y algunos minerales, por ejemplo, pueden estar en blanco). Usa Ctrl+Shift+F en un elemento del juego para buscar su nombre.
sm-enable-rewrite=Activa esta opción para modificar los tamaños de pila utilizando los nombres de los elementos mientras usas los tipos de elementos para multiplicar los tamaños de pila.
sm-enable-weight=Activa esta opción para cambiar el peso predeterminado de los elementos del juego dividiéndolos por el valor que aparece a continuación.
sm-weight=Valor para dividir el peso predeterminado por (0,10-1000).
sm-weight-item-types=Escribe los tipos de elementos que se van a modificar (por defecto, todos, pueden estar en blanco). Usa Ctrl+Shift+F en un elemento del juego para buscar su tipo.
sm-if-weight=Usa el tipo de elemento o el nombre del elemento para cambiar los pesos. Activa esta opción para los tipos de elementos o desactívala para el nombre del elemento.
sm-weight-item-names=Escribe los nombres de los elementos que se van a modificar (por defecto, barriles y algunos minerales, por ejemplo, pueden estar en blanco). Usa Ctrl+Shift+F en un elemento del juego para buscar su nombre.