[mod-setting-description]
enable-stack-size-multiplier=Activa esta opción para modificar todos los tamaños de pila multiplicándolos en lugar de establecer un tamaño de pila para todos los elementos o los tipos de elementos seleccionados a continuación.
stack-size-multiplier=Establecer el multiplicador para el tamaño de pila de todos los elementos y su tamaño de solicitud predeterminado (1-1000).
all-items-stacks-def-req=Establecer el tamaño de solicitud predeterminado para los tipos de elementos seleccionados en el juego (0-10000). Ten en cuenta que si usas la multiplicación, este número también se multiplicará.
all-items-stacks=Establecer el tamaño de la pila de los tipos de elementos seleccionados en el juego (1-10000). No hace nada si utilizas multiplicar en su lugar
all-item-types=Escribir los tipos de elementos que se modificarán (el valor predeterminado es todos, puede dejarse en blanco).