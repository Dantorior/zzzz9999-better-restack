[mod-setting-description]
sm-enable-stack-size-multiplier=สลับเพื่อแก้ไขขนาดกองโดยการคูณแทนการตั้งค่าขนาดกอง สำหรับไอเท็มทั้งหมดหรือประเภทไอเท็มที่เลือกด้านล่าง
sm-stack-size-multiplier=ตั้งค่าตัวคูณสำหรับขนาดกองไอเท็มและขนาดคำขอเริ่มต้น (1-1000)
sm-items-def-req=ตั้งค่าขนาดคำขอเริ่มต้นสำหรับไอเท็มที่เลือกในเกม (0-10000) โปรดทราบว่าหากคุณใช้การคูณ ตัวเลขนี้จะถูกคูณด้วย
sm-items-stacks=ตั้งค่าขนาดกองไอเท็มที่เลือกในเกม (1-10000) หากคุณใช้การคูณแทน คุณสามารถใช้สิ่งนี้เพื่อเขียนขนาดกองใหม่ตามชื่อไอเท็มได้
sm-enable-type=สลับเพื่อแก้ไขขนาดกองโดยใช้ประเภทไอเท็ม 
sm-item-types=เขียนประเภทไอเท็มที่จะปรับเปลี่ยน (ค่าเริ่มต้นคือทั้งหมด สามารถเว้นว่างได้) ใช้ ctrl+shift+f กับไอเท็มในเกมเพื่อค้นหาประเภทของไอเท็ม
sm-enable-name=สลับสิ่งนี้เพื่อปรับเปลี่ยนขนาดกองโดยใช้ชื่อไอเท็ม
sm-item-names=เขียนชื่อไอเท็มที่จะปรับเปลี่ยน (ค่าเริ่มต้นคือถังและแร่บางชนิด สามารถเว้นว่างได้) ใช้ ctrl+shift+f กับไอเท็มในเกมเพื่อค้นหาชื่อของไอเท็ม
sm-enable-rewrite=สลับสิ่งนี้เพื่อปรับเปลี่ยนขนาดกองโดยใช้ชื่อไอเท็มในขณะที่ใช้ประเภทไอเท็มเพื่อคูณขนาดกอง
sm-enable-weight=สลับเพื่อเปลี่ยนน้ำหนักเริ่มต้นของไอเท็มในเกมโดยหารด้วยค่าด้านล่าง
sm-weight=ค่าเพื่อหารน้ำหนักเริ่มต้นด้วย (0.10-1000)
sm-weight-item-types=เขียนประเภทไอเท็มที่จะปรับเปลี่ยน (ค่าเริ่มต้นคือทั้งหมด สามารถเว้นว่างได้) กด ctrl+shift+f บนไอเท็มในเกมเพื่อค้นหาประเภทของไอเท็ม
sm-if-weight=ใช้ประเภทไอเท็มหรือชื่อไอเท็มเพื่อเปลี่ยนน้ำหนัก เปิดสำหรับประเภทไอเท็มหรือปิดสำหรับชื่อไอเท็ม
sm-weight-item-names=เขียนชื่อไอเท็มที่ต้องการแก้ไข (ค่าเริ่มต้นคือถังและแร่บางชนิด สามารถเว้นว่างไว้ได้) ใช้ ctrl+shift+f บนไอเท็มในเกมเพื่อค้นหาชื่อไอเท็ม