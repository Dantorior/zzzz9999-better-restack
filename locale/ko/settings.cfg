[mod-setting-description]
sm-enable-stack-size-multiplier=모든 항목 또는 아래에서 선택한 항목 유형에 대해 하나의 스택 크기를 설정하는 대신 스택 크기를 곱하여 수정하려면 이 옵션을 설정합니다.
sm-stack-size-multiplier=아이템의 스택 크기와 기본 요청 크기 (1-1000).에 대한 승수를 설정합니다.
sm-items-def-req=게임에서 선택한 아이템의 기본 요청 크기(0-10000)를 설정합니다. 곱셈을 사용하는 경우 이 숫자도 곱해집니다.
sm-items-stacks=게임에서 선택한 아이템의 스택 크기(1-10000)를 설정합니다. 대신 multiply를 사용하는 경우, 아이템 이름을 기준으로 스택 크기를 다시 작성하는 데 사용할 수 있습니다.
sm-enable-type=아이템 유형을 사용하여 스택 크기를 수정하려면 이 옵션을 토글합니다.
sm-item-types=수정할 아이템 유형을 입력합니다(기본값은 모두, 비워 둘 수 있음). 게임 내 아이템에서 ctrl+shift+f를 사용하여 유형을 조회합니다.
sm-enable-name=아이템 이름을 사용하여 스택 크기를 수정하려면 이 옵션을 토글합니다.
sm-item-names=수정할 아이템 이름을 입력합니다(기본값은 배럴이며 일부 광석 등은 비워둘 수 있음). 게임에서 아이템의 이름을 찾으려면 ctrl+shift+f를 사용합니다.
sm-enable-rewrite=항목 이름을 사용하여 스택 크기를 수정하는 동시에 항목 유형을 사용하여 스택 크기를 늘리려면 이 옵션을 토글합니다.
sm-enable-weight=게임 내 아이템의 기본 가중치를 아래 값으로 나누어 변경하려면 토글합니다.
sm-weight=기본 가중치를 (0.10-1000)으로 나눌 값입니다.
sm-weight-item-types=수정할 아이템 유형을 입력합니다(기본값은 모두, 비워 둘 수 있음). 게임 내 아이템에서 ctrl+shift+f를 사용하여 유형을 조회합니다.
sm-if-weight=항목 유형 또는 항목 이름을 사용하여 가중치를 변경합니다. 항목 유형은 켜고 항목 이름은 끕니다.
sm-weight-item-names=수정할 아이템 이름을 입력합니다(기본값은 배럴이며 일부 광석 등은 비워둘 수 있음). 게임에서 아이템의 이름을 찾으려면 ctrl+shift+f를 사용합니다.