[mod-setting-description]
활성화-스택 크기-배율=모든 항목 또는 아래에서 선택한 항목 유형에 대해 하나의 스택 크기를 설정하는 대신 모든 스택 크기를 곱하여 수정하려면 이 옵션을 설정합니다.
스택 크기 승수=모든 항목의 스택 크기와 기본 요청 크기(1-1000)에 대한 승수를 설정합니다.
all-items-stacks-def-req=게임에서 선택한 아이템 유형에 대한 기본 요청 크기 설정(0-10000). 곱셈을 사용하는 경우 이 숫자도 곱해집니다.
모든 아이템 스택=게임에서 선택한 아이템 유형의 스택 크기를 설정합니다(1-10000). 대신 multiply를 사용하면 아무 작업도 수행하지 않습니다.
모든 항목 유형=수정할 항목 유형을 입력합니다(기본값은 모두, 비워 둘 수 있음).