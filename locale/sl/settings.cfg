[mod-setting-description]
enable-stack-size-multiplier=Premaknite to možnost, da spremenite vse velikosti kupa z množenjem, namesto da nastavite eno velikost kupa za vse elemente ali izbrane vrste elementov spodaj.
stack-size-multiplier=Nastavi množitelj za velikost sklada vseh elementov in njihovo privzeto velikost zahteve (1-1000).
all-items-stacks-def-req=Nastavi privzeto velikost zahteve za izbrane vrste predmetov v igri (0-10000). Upoštevajte, da se to število pomnoži tudi, če uporabite množenje.
all-items-stacks=Nastavi velikost kupa izbranih vrst predmetov v igri(1-10000). Nič ne naredi, če namesto tega uporabite množenje
all-item-types=Napišite vrste elementov, ki jih je treba spremeniti (privzeta vrednost je all, lahko je prazna).