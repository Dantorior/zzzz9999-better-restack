[mod-description]
zzzz9999-better-restack=Močan mod spreminja skladovnice v igri z možnostjo prilagajanja izkušenj. Od različice 1.3.0. lahko spreminja vrednosti teže predmetov
[mod-setting-name]
sm-enable-stack-size-multiplier=Mesto tega uporabite množenje?
sm-stack-size-multiplier=Množite privzeto velikost sklada z
sm-items-def-req=Privzeta velikost zahteve za spremenjeni element
sm-items-stacks=Velikost kupa spremenjenih elementov
sm-enable-type=Uporaba tipov elementov za spreminjanje velikosti skladovnic?
sm-item-types=Tipi predmetov:
sm-enable-name=Uporaba imen elementov za spreminjanje velikosti sklada?
sm-item-names=Imeni artiklov:
sm-enable-rewrite=Način ponovnega zapisovanja
sm-enable-weight=Spremeni težo?
sm-weight=Pomnožite privzeto utež z:
sm-weight-item-types=Tipi predmetov:
sm-if-weight=Uporaba tipov elementov ali imen elementov?
sm-weight-item-names=Imeni elementov:
[mod-setting-description]
sm-enable-stack-size-multiplier=Premaknite to možnost, da spremenite velikosti skladovnic z njihovim množenjem, namesto da nastavite eno velikost skladovnice za vse elemente ali izbrane vrste elementov spodaj.
sm-stack-size-multiplier=Nastavi množitelj za velikost sklada elementov in njihovo privzeto velikost zahteve (1-1000).
sm-items-def-req=Nastavi privzeto velikost zahteve za izbrane predmete v igri (0-10000). Upoštevajte, da se to število pomnoži tudi, če uporabite množenje.
sm-items-stacks=Nastavi velikost kupa izbranih predmetov v igri (1-10000). Če namesto tega uporabite multiply, lahko uporabite za prepisovanje velikosti skladovnic na podlagi imen predmetov.
sm-enable-type=Premaknite to za spreminjanje velikosti sklada z uporabo tipov elementov.
sm-item-types=Napišite vrste elementov, ki jih je treba spremeniti (privzeto so vsi, lahko so prazni). Za iskanje vrste predmeta v igri uporabite kombinacijo tipov ctrl+shift+f.
sm-enable-name= Preklopite to za spreminjanje velikosti sklada z uporabo imen elementov.
sm-item-names=Napišite imena predmetov, ki jih je treba spremeniti (privzeto so sodi in nekatere rude, na primer, so lahko prazni). Uporabite ctrl+shift+f na predmetu v igri, da poiščete njegovo ime.
sm-enable-rewrite=Premaknite to, če želite spremeniti velikosti sklada z uporabo imen elementov, medtem ko uporabljate tipe elementov za pomnoževanje velikosti sklada.
sm-enable-weight=Prepnite, če želite spremeniti privzeto težo predmetov v igri tako, da jo delite s spodnjo vrednostjo.
sm-weight=Vrednost, s katero pomnožite privzeto težo (0,10-1000).
sm-weight-item-types=Napišite vrste elementov, ki jih je treba spremeniti (privzeto so vsi, lahko so prazni). Uporabite ctrl+shift+f na predmetu v igri, da poiščete njegovo vrsto.
sm-if-weight=On za vrste elementov ali izklopite za uporabo imen elementov.
sm-weight-item-names=Napišite imena elementov, ki jih je treba spremeniti (privzeta vrednost so sodi in nekatere rude, na primer, lahko so prazni). Za iskanje imena predmeta v igri uporabite kombinacijo tipk ctrl+shift+f.
