[mod-setting-description]
sm-enable-stack-size-multiplier=გადართეთ ეს დატის ზომის შესაცვლელად მათი გამრავლებით, ნაცვლად იმისა, რომ დააყენოთ სტეკის ზომა ყველა ელემენტისთვის ან არჩეული ელემენტის ტიპებისთვის.
sm-stack-size-multiplier=დააყენეთ მულტიპლიკატორი ნივთების დასტაზე და მათი ნაგულისხმევი მოთხოვნის ზომა (1-1000).
sm-items-def-req=დააყენეთ ნაგულისხმევი მოთხოვნის ზომა თამაშში არჩეული ელემენტებისთვის (0-10000). გაითვალისწინეთ, რომ თუ ს იყენებთ გამრავლებას, ეს რიცხვიც გამრავლდება.
sm-items-stacks=დააყენეთ თამაშში არჩეული ელემენტების სტეკის ზომა (1-10000). თუ სანაცვლოდ იყენებთ გამრავლებას, ის გამოყენება შეიძლება დასტას ზომის გადასაწერად ელემენტის სახელების მიხედვით.
sm-enable-type=გადართეთ ეს დატის ზომის შესაცვლელად ელემენტის ტიპების გამოყენებით.
sm-item-types=ჩაწერეთ შესაცვლელი ნივთების ტიპები (ნაგულისხმევი ყველასთვის, შეიძლება იყოს ცარიელი). გამოიყენეთ ctrl+shift+f თამაშის ერთეულზე მისი ტიპის მოსაძიებლად.
sm-enable-name=გადართეთ ეს დატის ზომის შესაცვლელად ელემენტის სახელების გამოყენებით.
sm-item-names=ჩაწერეთ ნივთების სახელები, რომლებიც უნდა შეიცვალოს (ნაგულისხმევი კასრებში და ზოგიერთი მადანი, მაგალითად, შეიძლება იყოს ცარიელი). გამოიყენეთ ctrl+shift+f თამაშის ერთეულზე მისი სახელის მოსაძებნად.
sm-enable-rewrite=გადართეთ ეს დასტაების ზომის შესაცვლელად ერთეულების სახელების გამოყენებით, ხოლო ერთეულების ტიპების გამოყენება დატის ზომის გასამრავლებლად.
sm-enable-weight=გადართვა თამაშში ნივთების ნაგულისხმევი წონის შესაცვლელად ქვემოთ მოცემულ მნიშვნელობაზე გაყოფით.
sm-weight=მნიშვნელობა ნაგულისხმევი წონის გასაყოფად (0.10-1000).
sm-weight-item-types=ჩაწერეთ შესაცვლელი ნივთების ტიპები (ნაგულისხმევი ყველასთვის, შეიძლება იყოს ცარიელი). გამოიყენეთ ctrl+shift+f თამაშის ერთეულზე მისი ტიპის მოსაძიებლად.
sm-if-weight=წონების შესაცვლელად გამოიყენეთ ელემენტის ტიპი ან სახელი. ჩართეთ ერთეულის ტიპებისთვის ან გამორთეთ ნივთის სახელისთვის.
sm-weight-item-names=ჩაწერეთ ნივთების სახელები, რომლებიც უნდა შეიცვალოს (ნაგულისხმევი კასრებში და ზოგიერთი მადანი, მაგალითად, შეიძლება იყოს ცარიელი). გამოიყენეთ ctrl+shift+f თამაშის ერთეულზე მისი სახელის მოსაძებნად.