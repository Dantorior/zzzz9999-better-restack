[mod-setting-description]
sm-enable-stack-size-multiplier=გადართეთ ეს ფუნქცია, რათა შეცვალოთ დასტის ზომები მათი გამრავლებით, ყველა ან ქვემოთ მოცემული შერჩეული ნივთების ტიპებისთვის ერთი დასტის ზომის დაყენების ნაცვლად.
sm-stack-size-multiplier=ნივთების დასტის ზომისა და მათი ნაგულისხმევი მოთხოვნის ზომის (1-1000) მამრავლის დაყენება.
sm-items-def-req=თამაშში არჩეული ნივთებისთვის ნაგულისხმევი მოთხოვნის ზომის დაყენება (0-10000). გაითვალისწინეთ, რომ თუ გამრავლებას გამოიყენებთ, ეს რიცხვიც გამრავლდება.
sm-items-stacks=თამაშში არჩეული ნივთების დასტის ზომის დაყენება (1-10000). თუ გამრავლებას გამოიყენებთ, შეგიძლიათ გამოიყენოთ დასტის ზომების გადასაწერად ნივთების სახელების მიხედვით.
sm-enable-type=გადართეთ ეს დასტის ზომების შესაცვლელად ნივთების ტიპების გამოყენებით.
sm-item-types=ჩაწერეთ შესაცვლელი ნივთების ტიპები (ნაგულისხმევად ყველა, შეიძლება ცარიელი იყოს). გამოიყენეთ ctrl+shift+f თამაშში არსებულ ნივთზე მისი ტიპის მოსაძებნად.
sm-enable-name=გადართეთ ეს დასტის ზომების შესაცვლელად ნივთების სახელების გამოყენებით.
sm-item-names=ჩაწერეთ შესაცვლელი ნივთების სახელები (ნაგულისხმევად კასრები და ზოგიერთი მადანი, მაგალითად, შეიძლება ცარიელი იყოს). გამოიყენეთ ctrl+shift+f თამაშში არსებულ ნივთზე მისი სახელის მოსაძებნად.
sm-enable-rewrite=გადართეთ ეს დასტის ზომების შესაცვლელად ნივთების სახელების გამოყენებით, ხოლო ნივთების ტიპების გამოყენებით დასტის ზომების გასამრავლებლად.
sm-enable-weight=გადართეთ თამაშში ნივთების ნაგულისხმევი წონის შესაცვლელად ქვემოთ მოცემულ მნიშვნელობაზე გაყოფით. sm-weight=მნიშვნელობა, რომელიც ნაგულისხმევი წონას (0.10-1000)-ზე გაამრავლებს.
sm-weight-item-types=ჩაწერეთ შესაცვლელი ნივთების ტიპები (ნაგულისხმევად ყველა, შეიძლება ცარიელი იყოს). თამაშში არსებულ ნივთზე გამოიყენეთ ctrl+shift+f მისი ტიპის მოსაძებნად.
sm-if-weight=ჩართულია ნივთების ტიპებისთვის ან გამორთულია ნივთების სახელების გამოსაყენებლად.
sm-weight-item-names=ჩაწერეთ შესაცვლელი ნივთების სახელები (ნაგულისხმევად კასრები და ზოგიერთი მადანი, მაგალითად, შეიძლება ცარიელი იყოს). თამაშში არსებულ ნივთზე გამოიყენეთ ctrl+shift+f მისი სახელის მოსაძებნად.