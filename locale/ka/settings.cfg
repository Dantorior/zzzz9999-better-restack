[mod-setting-description]
enable-stack-size-multiplier=გადართეთ ეს, რათა შეცვალოთ დატის ყველა ზომა მათი გამრავლებით, ნაცვლად იმისა, რომ დააყენოთ ერთი დატის ზომა ყველა ელემენტისთვის ან არჩეული ელემენტის ტიპებისთვის ქვემოთ.
stack-size-multiplier=დააყენეთ მულტიპლიკატორი ყველა ელემენტის დატის ზომისა და მათი მოთხოვნის ნაგულისხმევი ზომისთვის (1-1000).
all-items-stacks-def-req=დააყენეთ ნაგულისხმევი მოთხოვნის ზომა თამაშში არჩეული ელემენტის ტიპებისთვის (0-10000). გაითვალისწინეთ, რომ თუ იყენებთ გამრავლებას, ეს რიცხვიც გამრავლდება.
all-items-stacks=დააყენეთ თამაშში არჩეული ელემენტის ტიპების სტეკის ზომა (1-10000). არაფერს აკეთებს, თუ ამის ნაცვლად იყენებთ გამრავლებას
all-item-types=დაწერეთ შესაცვლელი ელემენტის ტიპები (ნაგულისხმევი ყველასთვის, შეიძლება იყოს ცარიელი).