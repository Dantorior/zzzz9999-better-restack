sm-enable-stack-size-multiplier=Käyttää kertolaskua sen sijaan?
sm-stack-size-multiplier=Kerroin oletuspinon koon luvulla
sm-items-def-req=Muutetun kohteen oletuspyyntökoko
sm-items-stacks=Muutettujen kohteiden pinon koko
sm-enable-type=Käytä elementtityyppejä pinojen koon muuttamiseen?
sm-item-types=Kohdetyypit:
