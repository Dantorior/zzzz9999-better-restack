[mod-setting-description]
sm-enable-stack-size-multiplier=I-toggle ito upang baguhin ang mga laki ng stack sa pamamagitan ng pagpaparami ng mga ito sa halip na itakda ang para sa lahat ng mga item o mga napiling uri ng item sa ibaba.
sm-stack-size-multiplier=Itakda ang multiplier para sa laki ng stack ng mga item at ang kanilang default na laki ng kahilingan (1-1000).
sm-items-def-req=Itakda ang default na laki ng kahilingan para sa mga napiling item sa laro (0-10000). Tandaan na kung gumagamit ka ng multiplikasyon, ang bilang na ito ay dadami rin.
sm-items-stacks=Itakda ang laki ng stack ng mga napiling item sa laro (1-10000). Kung gagamit ka sa halip ng multiply, maaari itong gamitin upang muling isulat ang mga laki ng stack batay sa mga pangalan ng item.
sm-enable-type=I-toggle ito upang baguhin ang mga laki ng stack gamit ang mga uri ng item.
sm-item-types=Isulat ang mga uri ng item na babaguhin (mga default sa lahat, maaaring blangko). Gamitin ang ctrl+shift+f sa isang item sa laro upang hanapin ang uri nito.
sm-enable-name=I-toggle ito para baguhin ang mga laki ng stack gamit ang mga pangalan ng item.
sm-item-names=Isulat ang mga pangalan ng item na babaguhin (mga default sa barrels at ilang ore, halimbawa, ay maaaring blangko). Gamitin ang ctrl+shift+f sa isang item sa laro upang hanapin ang pangalan nito.
sm-enable-rewrite=I-toggle ito upang baguhin ang mga laki ng stack gamit ang mga pangalan ng item habang gumagamit ng mga uri ng item upang i-multiply ang mga laki ng stack.
sm-enable-weight=I-toggle upang baguhin ang default na timbang ng mga item sa laro sa pamamagitan ng paghahati sa halaga sa ibaba.
sm-weight=Halaga upang hatiin ang default na timbang sa (0.10-1000).
sm-weight-item-types=Isulat ang mga uri ng item na babaguhin (mga default sa lahat, maaaring blangko). Gamitin ang ctrl+shift+f sa isang item sa laro upang hanapin ang uri nito.
sm-if-weight=Gumamit ng uri ng item o pangalan ng item upang baguhin ang mga timbang. I-on para sa mga uri ng item o i-off para sa pangalan ng item.
sm-weight-item-names=Isulat ang mga pangalan ng item na babaguhin (mga default sa barrels at ilang ore, halimbawa, ay maaaring blangko). Gamitin ang ctrl+shift+f sa isang item sa laro upang hanapin ang pangalan nito.