[mod-setting-description]
enable-stack-size-multiplier=I-toggle ito upang baguhin ang lahat ng laki ng stack sa pamamagitan ng pagpaparami sa kanila sa halip na magtakda ng isang laki ng stack para sa lahat ng mga item o mga napiling uri ng item sa ibaba.
stack-size-multiplier=Itakda ang multiplier para sa laki ng stack ng lahat ng mga item at ang kanilang default na laki ng kahilingan (1-1000).
all-items-stacks-def-req=Itakda ang default na laki ng kahilingan para sa mga napiling uri ng item sa laro(0-10000). Tandaan na kung gagamit ka ng multiplikasyon, ang bilang na ito ay pararamihin din.
all-items-stacks=Itakda ang laki ng stack ng mga napiling uri ng item sa laro(1-10000). Walang gagawin kung gagamit ka na lang ng multiply
all-item-types=Isulat ang mga uri ng item na babaguhin(mga default sa lahat, maaaring blangko).