[mod-setting-description]
sm-enable-stack-size-multiplier=启用此选项可通过乘以堆叠大小来修改堆叠大小，而不是为所有物品或下面选定的物品类型设置堆叠大小。
sm-stack-size-multiplier=设置物品堆叠大小的乘数及其默认请求大小（1-1000）。
sm-items-def-req=设置游戏中选定物品的默认请求大小（0-10000）。请注意，如果您使用乘法，此数字也会被乘以。
sm-items-stacks=设置游戏中选定物品的堆叠大小（1-10000）。如果您改用乘法，则可用于根据物品名称重写堆叠大小。
sm-enable-type=启用此选项可使用物品类型修改堆叠大小。
sm-item-types=写入要修改的物品类型（默认为全部，可以为空）。使用 ctrl+shift+f 键选中游戏中的物品以查找其类型。
sm-enable-name=启用此选项可使用物品名称修改堆叠大小。
sm-item-names=写入要修改的物品名称（例如，默认为桶和一些矿石，可以为空白）。使用 ctrl+shift+f 键选中游戏中的物品以查找其名称。
sm-enable-rewrite=启用此选项可使用物品名称修改堆叠大小，同时使用物品类型乘以堆叠大小。
sm-enable-weight=启用此选项可通过除以以下值来更改游戏中物品的默认重量。
sm-weight=将默认重量除以的值（0.10-1000）。
sm-weight-item-types=写入要修改的物品类型（默认为全部，可以为空白）。使用 ctrl+shift+f 键选中游戏中的物品以查找其类型。
sm-if-weight=使用物品类型或物品名称更改重量。开启物品类型或关闭物品名称。
sm-weight-item-names=写入要修改的物品名称（默认为桶和一些矿石，可以为空白）。在游戏中使用 ctrl+shift+f 查找物品名称。