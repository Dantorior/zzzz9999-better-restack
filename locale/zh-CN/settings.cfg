[mod-setting-description]
enable-stack-size-multiplier=切换此项可通过乘法修改所有堆栈大小，而不是为所有项目或下面选定的项目类型设置一个堆栈大小。
stack-size-multiplier=设置所有项目的堆栈大小及其默认请求大小的倍增器（1-1000）。
all-items-stacks-def-req=设置游戏中选定物品类型的默认申请大小（0-10000）。注意，如果使用乘法运算，该数字也将被乘以。
all-items-stacks=设置游戏中选定物品类型的堆栈大小（1-10000）。如果使用乘法，则不起任何作用
all-item-types=写入要修改的物品类型（默认为全部，也可以为空）。