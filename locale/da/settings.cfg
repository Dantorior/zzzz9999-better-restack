[mod-setting-description]
sm-enable-stack-size-multiplier= Slå dette til for at ændre stakstørrelser ved at gange dem i stedet for at indstille en stakstørrelse for alle genstande eller udvalgte genstandstyper nedenfor.
sm-stack-size-multiplier=Indstil multiplikatoren for stakstørrelsen for elementer og deres standardanmodningsstørrelse (1-1000).
sm-items-def-req=Indstil standardanmodningsstørrelsen for udvalgte genstande i spillet (0-10000). Bemærk, at hvis du bruger multiplikation, vil dette tal også blive multipliceret.
sm-items-stacks=Indstil stakstørrelsen for udvalgte genstande i spillet (1-10000). Hvis du bruger multiply i stedet, kan det bruges til at omskrive stakstørrelser baseret på genstandsnavne.
sm-enable-type=Vælg denne for at ændre stakstørrelser ved hjælp af elementtyper.
sm-item-types=Skriv genstandstyper, der skal ændres (standard er alle, men kan være tomme). Brug ctrl+shift+f på en genstand i spillet for at slå dens type op.
sm-enable-name=Slå dette til for at ændre stakstørrelser ved hjælp af varenavne.
sm-item-names=Skriv navne på genstande, der skal ændres (standard er tønder, og noget malm kan f.eks. være tomt). Brug ctrl+shift+f på en genstand i spillet for at slå dens navn op.
sm-enable-rewrite=Slå dette til for at ændre stakstørrelser ved hjælp af elementnavne, mens elementtyper bruges til at gange stakstørrelser.
sm-enable-weight=Skift for at ændre standardvægten på genstande i spillet ved at dividere med værdien nedenfor.
sm-vægt=Værdi, som standardvægten skal ganges med (0,10-1000).
sm-weight-item-types=Skriv genstandstyper, der skal ændres (standard er alle, men kan være tomme). Brug ctrl+shift+f på en genstand i spillet for at slå dens type op.
sm-if-weight=On for varetyper eller slå fra for at bruge varenavne.
sm-weight-item-names=Skriv navne på genstande, der skal ændres (standard er tønder, og noget malm kan f.eks. være tomt). Brug ctrl+shift+f på en genstand i spillet for at slå dens navn op.
