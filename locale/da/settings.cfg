[mod-setting-description]
enable-stack-size-multiplier=Vælg dette for at ændre alle stakstørrelser ved at gange dem i stedet for at indstille en stakstørrelse for alle genstande eller udvalgte genstandstyper nedenfor.
stack-size-multiplier=Indstil multiplikatoren for stakstørrelsen for alle elementer og deres standardanmodningsstørrelse (1-1000).
all-items-stacks-def-req=Indstil standardanmodningsstørrelse for udvalgte genstandstyper i spillet (0-10000). Bemærk, at hvis du bruger multiplikation, vil dette tal også blive multipliceret.
all-items-stacks=Indstil stakstørrelsen for udvalgte genstandstyper i spillet (1-10000). Gør intet, hvis du bruger multiply i stedet
all-item-types=Skriv varetyper, der skal ændres (standard er alle, men kan være tomme).