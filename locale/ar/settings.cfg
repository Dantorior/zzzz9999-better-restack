[mod-setting-description]
enable-stack-size-multiplier=تبديل هذا لتعديل جميع أحجام المكدس بضربها بدلاً من تعيين حجم مكدس واحد لجميع العناصر أو أنواع العناصر المحددة أدناه.
stack-size-multiplier=ضبط المضاعف لحجم المكدس لجميع العناصر وحجم الطلب الافتراضي لها (1-1000).
all-items-stacks-def-req=ضبط حجم الطلب الافتراضي لأنواع العناصر المحددة في اللعبة (0-10000). لاحظ أنه إذا كنت تستخدم الضرب، فسيتم ضرب هذا الرقم أيضًا.
all-items-stacks=ضبط حجم المكدس لأنواع العناصر المحددة في اللعبة (1-10000). لا يفعل شيئًا إذا استخدمت الضرب بدلًا من ذلك
all-item-types== اكتب أنواع العناصر المراد تعديلها (افتراضيًا إلى الكل، ويمكن أن يكون فارغًا).