[mod-setting-description]
sm-تمكين-تمكين-حجم-مضاعف-حجم-المكدس= تبديل هذا لتعديل أحجام المكدس بضربها بدلاً من تعيين حجم مكدس واحد لجميع العناصر أو أنواع العناصر المحددة أدناه.
sm-stack-size-size-multiplier=ضبط المضاعف لحجم مكدس العناصر وحجم الطلب الافتراضي لها (1-1000).
sm-items-def-req=ضبط حجم الطلب الافتراضي للعناصر المحددة في اللعبة (0-10000). لاحظ أنه إذا كنت تستخدم الضرب، فسيتم ضرب هذا الرقم أيضًا.
sm-items-stacks=ضبط حجم مكدس العناصر المحددة في اللعبة (1-10000). إذا كنت تستخدم الضرب بدلاً من ذلك، يمكن استخدامها لإعادة كتابة أحجام المكدسات بناءً على أسماء العناصر.
sm-تمكين-نوع-تمكين-نوع= تبديل هذا لتعديل أحجام المكدس باستخدام أنواع العناصر.
sm-item-type-type= اكتب أنواع العناصر المراد تعديلها (افتراضيًا إلى الكل، ويمكن أن تكون فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن نوعه.
sm-enable-name= تبديل هذا لتعديل أحجام المكدس باستخدام أسماء العناصر.
sm-item-names= اكتب أسماء العناصر المراد تعديلها (افتراضيًا يمكن أن تكون أسماء البراميل وبعض الخامات على سبيل المثال فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن اسمه.
sm-تمكين-إعادة الكتابة= تبديل هذا لتعديل أحجام المكدس باستخدام أسماء العناصر أثناء استخدام أنواع العناصر لمضاعفة أحجام المكدس.
sm-enable-enable-weight= تبديل لتغيير الوزن الافتراضي للعناصر في اللعبة بالقسمة بالقيمة أدناه.
sm-weight=قيمة لضرب الوزن الافتراضي في (0.10-1000).
أنواع العناصر= اكتب أنواع العناصر المراد تعديلها (افتراضيًا إلى الكل، ويمكن أن تكون فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن نوعه.
sm-إذا كان الوزن = تشغيل لأنواع العناصر أو إيقاف التشغيل لاستخدام أسماء العناصر.
أسماء العناصر= اكتب أسماء العناصر المراد تعديلها (افتراضيًا يمكن أن تكون البراميل وبعض الخامات على سبيل المثال فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن اسمه.
