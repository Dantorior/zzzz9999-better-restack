[mod-setting-description]
sm-enable-stack-size-multiplier= تبديل هذا لتعديل أحجام المكدس بضربها بدلاً من تعيين حجم مكدس واحد لكل العناصر أو أنواع العناصر المحددة أدناه.مضاعف حجم المكدس
sm-sack-size-multiplier=ضبط المضاعف لحجم مكدس العناصر وحجم الطلب الافتراضي لها (1-1000).
sm-items-def-req=ضبط حجم الطلب الافتراضي للعناصر المحددة في اللعبة (0-10000). لاحظ أنه إذا كنت تستخدم الضرب sm، فسيتم ضرب هذا الرقم أيضًا.
sm-items-stacks=ضبط حجم مكدس العناصر المحددة في اللعبة (1-10000). إذا كنت تستخدم الضرب بدلاً من ذلك، يمكن استخدام لإعادة كتابة أحجام المكدسات بناءً على أسماء العناصر.
sm-enable-type= تبديل هذا لتعديل أحجام المكدس باستخدام أنواع العناصر.
sm-item-type-type= اكتب أنواع العناصر المراد تعديلها (افتراضيًا إلى الكل، ويمكن أن تكون فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن نوعه.
sm-enable-name= تبديل هذا لتعديل أحجام المكدس باستخدام أسماء العناصر.
sm-item-names= اكتب أسماء العناصر المراد تعديلها (افتراضيًا يمكن أن تكون أسماء البراميل وبعض الخامات على سبيل المثال فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن اسمه.
sm-enable-rewrite= تبديل هذا لتعديل أحجام المكدس باستخدام أسماء العناصر أثناء استخدام أنواع العناصر لمضاعفة أحجام المكدس.
sm-enable-weight= تبديل لتغيير الوزن الافتراضي للعناصر في اللعبة بالقسمة بالقيمة أدناه.
sm-weight=قيمة لقسمة الوزن الافتراضي على (0.10-1000).
sm-weight-item-types=اكتب أنواع العناصر المراد تعديلها (افتراضيًا إلى الكل، ويمكن أن تكون فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن نوعه.
sm-if-weight=استخدم نوع العنصر أو اسم العنصر لتغيير الأوزان. قم بتشغيله لأنواع العناصر أو إيقاف تشغيله لاسم العنصر.
sm-weight-item-names= اكتب أسماء العناصر المراد تعديلها (افتراضيًا يمكن أن تكون البراميل وبعض الخامات على سبيل المثال فارغة). استخدم ctrl+shift+f على عنصر في اللعبة للبحث عن اسمه.