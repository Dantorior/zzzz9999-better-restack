[mod-setting-description]
sm-enable-stack-size-multiplier=Attivare questa opzione per modificare le dimensioni della pila moltiplicandole invece di impostare una dimensione della pila per tutti gli elementi o per i tipi di elementi selezionati.
sm-stack-size-multiplier=Imposta il moltiplicatore per la dimensione della pila degli elementi e la loro dimensione di richiesta predefinita (1-1000).
sm-items-def-req=Imposta la dimensione predefinita della richiesta per gli oggetti selezionati nel gioco (0-10000). Si noti che se si usa la moltiplicazione sm, anche questo numero verrà moltiplicato.
sm-items-stacks=Imposta la dimensione della pila degli oggetti selezionati nel gioco (1-10000). Se invece si usa multiply, può essere usato per riscrivere le dimensioni delle pile in base ai nomi degli oggetti.
sm-enable-type=Attivare questa opzione per modificare le dimensioni delle pile usando i tipi di elementi.
sm-item-types=Scrivere i tipi di oggetti da modificare (di default tutti, può essere vuoto). Usare ctrl+shift+f su un oggetto nel gioco per cercarne il tipo.
sm-enable-name=Attivare questa opzione per modificare le dimensioni della pila usando i nomi degli elementi.
sm-item-names=Scrivere i nomi degli oggetti da modificare (per default i barili e alcuni minerali, ad esempio, possono essere vuoti). Usare ctrl+shift+f su un oggetto nel gioco per cercarne il nome.
sm-enable-rewrite=Attivare questa opzione per modificare le dimensioni della pila usando i nomi degli elementi, mentre si usano i tipi di elementi per moltiplicare le dimensioni della pila.
sm-enable-weight=Attivare per modificare il peso predefinito degli oggetti nel gioco dividendolo con il valore sottostante.
sm-weight=Valore per cui dividere il peso predefinito (0,10-1000).
sm-weight-item-types=Scrivere i tipi di oggetti da modificare (di default tutti, può essere vuoto). Usare ctrl+shift+f su un oggetto nel gioco per cercarne il tipo.
sm-if-weight=Usa il tipo di articolo o il nome dell'articolo per cambiare i pesi. Attivare per i tipi di articolo o disattivare per il nome dell'articolo.
sm-weight-item-names=Scrivere i nomi degli oggetti da modificare (per default i barili e alcuni minerali, ad esempio, possono essere vuoti). Usare ctrl+shift+f su un oggetto nel gioco per cercarne il nome.