[mod-setting-description]
enable-stack-size-multiplier=Attivare questa opzione per modificare tutte le dimensioni della pila moltiplicandole, invece di impostare una dimensione della pila per tutti gli elementi o per i tipi di elementi selezionati di seguito.
stack-size-multiplier=Imposta il moltiplicatore per la dimensione della pila di tutti gli elementi e la loro dimensione di richiesta predefinita (1-1000).
all-items-stacks-def-req=Imposta la dimensione predefinita della richiesta per i tipi di oggetti selezionati nel gioco (0-10000). Si noti che se si usa la moltiplicazione, anche questo numero verrà moltiplicato.
all-items-stacks=Imposta la dimensione della pila dei tipi di oggetti selezionati nel gioco (1-10000). Non fa nulla se invece si usa multiply
all-item-types=Scrivere i tipi di elementi da modificare (per impostazione predefinita tutti, può essere vuoto).