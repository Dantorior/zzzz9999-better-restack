[mod-setting-description]
sm-enable-stack-size-multiplier=Activer cette option pour modifier la taille des piles en les multipliant au lieu de définir une taille de pile unique pour tous les éléments ou les types d'éléments sélectionnés ci-dessous.
sm-stack-size-multiplier=Définit le multiplicateur pour la taille de la pile des éléments et leur taille de demande par défaut (1-1000).
sm-items-def-req=Définit la taille de la demande par défaut pour les objets sélectionnés dans le jeu (0-10000). Notez que si vous utilisez la fonction, ce nombre sera également multiplié.
sm-items-stacks=Définit la taille de la pile des objets sélectionnés dans le jeu (1-10000). Si vous utilisez multiplier à la place, peut être utilisé pour réécrire la taille des piles en fonction du nom des objets.
sm-enable-type=Activer cette option pour modifier la taille des piles en utilisant les types d'éléments.
sm-item-types=Écrire les types d'objets à modifier (tous par défaut, peut être vide). Utilisez ctrl+shift+f sur un objet dans le jeu pour rechercher son type.
sm-enable-name=Activer cette option pour modifier la taille des piles en utilisant les noms des éléments.
sm-item-names=Écrire les noms des objets à modifier (par défaut les tonneaux et certains minerais, par exemple, peuvent être vides). Utilisez ctrl+shift+f sur un objet dans le jeu pour rechercher son nom.
sm-enable-rewrite=Activer cette option pour modifier la taille des piles en utilisant les noms des éléments tout en utilisant les types d'éléments pour multiplier la taille des piles.
sm-enable-weight=Toggle pour changer le poids par défaut des objets dans le jeu en le divisant par la valeur ci-dessous.
sm-weight=Valeur par laquelle diviser le poids par défaut (0,10-1000).
sm-weight-item-types=Écrire les types d'objets à modifier (tous par défaut, peut être vide). Utilisez ctrl+shift+f sur un objet dans le jeu pour rechercher son type.
sm-if-weight=Utiliser le type ou le nom de l'article pour modifier les poids. Activer pour les types d'articles ou désactiver pour les noms d'articles.
sm-weight-item-names=Écrire les noms des objets à modifier (par défaut les tonneaux et certains minerais, par exemple, peuvent être vides). Utilisez ctrl+shift+f sur un objet dans le jeu pour rechercher son nom.