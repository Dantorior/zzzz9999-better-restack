[mod-setting-description]
enable-stack-size-multiplier=Activer cette option pour modifier toutes les tailles de pile en les multipliant au lieu de définir une taille de pile pour tous les éléments ou les types d'éléments sélectionnés ci-dessous.
stack-size-multiplier=Définit le multiplicateur pour la taille de la pile de tous les éléments et leur taille de demande par défaut (1-1000).
all-items-stacks-def-req=Définit la taille par défaut des requêtes pour les types d'objets sélectionnés dans le jeu (0-10000). Notez que si vous utilisez la multiplication, ce nombre sera également multiplié.
all-items-stacks=Définit la taille de la pile des types d'objets sélectionnés dans le jeu (1-10000). Ne fait rien si vous utilisez multiplier à la place
all-item-types=Écrire les types d'éléments à modifier (tous par défaut, peut être vide).