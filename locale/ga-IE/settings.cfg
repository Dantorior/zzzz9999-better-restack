[mod-setting-description]
sm-enable-stack-size-multiplier=Scoránaigh é seo chun méideanna stoic a mhodhnú trí iad a iolrú in ionad méid stoic a shocrú do gach mír nó do na cineálacha míreanna roghnaithe thíos.
sm-stack-size-multiplier=Socraigh an t-iolraitheoir do mhéid stoic na míreanna agus méid an iarratais réamhshocraithe (1-1000).
sm-items-def-req=Socraigh méid réamhshocraithe an iarratais le haghaidh míreanna roghnaithe sa chluiche (0-10000). Tabhair faoi deara, má úsáideann tú iolrú, déanfar an uimhir seo a iolrú freisin.
sm-items-stacks=Socraigh méid stoic na míreanna roghnaithe sa chluiche (1-10000). Má úsáideann tú iolrú ina ionad sin, is féidir seo a úsáid chun méideanna cruachta a athscríobh bunaithe ar ainmneacha míreanna.
sm-enable-type=Scoránaigh é seo chun méideanna stoic a mhionathrú ag úsáid cineálacha míreanna.
sm-item-types=Scríobh cineálacha míreanna atá le mionathrú (réamhshocraithe do chách, is féidir iad a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a chineál a chuardach.
sm-enable-name=Scoránaigh é seo chun méideanna stoic a mhodhnú le hainmneacha míreanna.
sm-item-names=Scríobh ainmneacha míreanna atá le mionathrú (is féidir na réamhshocruithe ar bairillí agus ar mhianach éigin, mar shampla, a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a ainm a chuardach.
sm-enable-rewrite=Scoránaigh é seo chun méideanna stoic a mhodhnú le hainmneacha míreanna agus cineálacha míreanna in úsáid chun méideanna stoic a iolrú.
sm-enable-weight=Scoránaigh chun meáchan réamhshocraithe na míreanna sa chluiche a athrú tríd an luach thíos a roinnt.
sm-weight=Luach chun an meáchan réamhshocraithe a roinnt ar (0.10-1000).
sm-weight-item-types=Scríobh cineálacha míreanna atá le modhnú (réamhshocraithe do chách, is féidir é a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a chineál a chuardach.
sm-if-weight=Úsáid cineál míre nó ainm míre chun meáchain a athrú. Cas air le haghaidh cineálacha míreanna nó cas as le haghaidh ainm na míre.
sm-weight-item-names=Scríobh ainmneacha míreanna atá le mionathrú (is féidir na réamhshocruithe ar bairillí agus roinnt méine, mar shampla, a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a ainm a chuardach.