[mod-setting-description]
sm-enable-stack-size-multiplier=Cas an cumas seo chun méideanna na cruacha a mhodhnú trína n-iolrú in ionad méid cruacha amháin a shocrú do gach mír nó do chineálacha míreanna roghnaithe thíos.
sm-stack-size-multiplier=Socraigh an t-iolraitheoir do mhéid cruacha na míreanna agus a méid réamhshocraithe iarrata (1-1000).
sm-items-def-req=Socraigh an méid réamhshocraithe iarrata do mhíreanna roghnaithe sa chluiche (0-10000). Tabhair faoi deara má úsáideann tú iolrú, go n-iolrófar an uimhir seo freisin.
sm-items-stacks=Socraigh méid cruacha na míreanna roghnaithe sa chluiche (1-10000). Má úsáideann tú iolrú ina ionad, is féidir é a úsáid chun méideanna cruacha a athscríobh bunaithe ar ainmneacha míreanna.
sm-enable-type=Lascaigh seo chun méideanna na cruacha a mhodhnú ag baint úsáide as cineálacha míreanna.
sm-item-types=Scríobh cineálacha míreanna le modhnú (réamhshocraithe go gach ceann, is féidir é a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a cineál a chuardach.
sm-enable-name=Lascaigh seo chun méideanna na cruacha a mhodhnú ag baint úsáide as ainmneacha míreanna.
sm-item-names=Scríobh ainmneacha míreanna le modhnú (réamhshocraithe go bairillí agus roinnt mianraí, mar shampla, is féidir iad a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a hainm a chuardach.
sm-enable-rewrite=Lascaigh seo chun méideanna na cruacha a mhodhnú ag baint úsáide as ainmneacha míreanna agus cineálacha míreanna á n-úsáid chun méideanna na cruacha a iolrú.
sm-enable-weight=Lascaigh chun meáchan réamhshocraithe míreanna sa chluiche a athrú trí roinnt leis an luach thíos.
sm-weight=Luach le meáchan réamhshocraithe a iolrú faoi (0.10-1000).
sm-weight-item-types=Scríobh cineálacha míreanna le modhnú (réamhshocraithe go gach ceann, is féidir é a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a cineál a chuardach.
sm-if-weight=Ar siúl do chineálacha míreanna nó múch chun ainmneacha míreanna a úsáid.
sm-weight-item-names=Scríobh ainmneacha míreanna le modhnú (réamhshocraithe go bairillí agus roinnt mianraí, mar shampla, is féidir iad a bheith bán). Úsáid ctrl+shift+f ar mhír sa chluiche chun a hainm a chuardach.