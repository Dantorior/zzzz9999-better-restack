[mod-setting-description]
sm-enable-stack-size-multiplier=Schakel deze optie in om de stapelgroottes aan te passen door ze te vermenigvuldigen in plaats van één stapelgrootte in te stellen voor alle items of geselecteerde itemtypen hieronder.
sm-stack-size-multiplier=Stel de vermenigvuldiger in voor de stapelgrootte van items en hun standaard aanvraaggrootte (1-1000).
sm-items-def-req=Stel de standaard aanvraaggrootte in voor geselecteerde items in het spel (0-10000). Let op: als je vermenigvuldiging gebruikt, wordt dit getal ook vermenigvuldigd.
sm-items-stacks=Stel de stapelgrootte in van geselecteerde items in het spel (1-10000). Als je in plaats daarvan vermenigvuldigen gebruikt, kun je stapelgroottes herschrijven op basis van itemnamen.
sm-enable-type=Schakel dit in om stapelgroottes aan te passen met itemtypen.
sm-item-types=Schrijf itemtypen die moeten worden aangepast (standaard alle, kan leeg zijn). Gebruik ctrl+shift+f op een item in het spel om het type op te zoeken.
sm-enable-name=Schakel dit in om stapelgroottes aan te passen met itemnamen.
sm-item-names=Schrijf itemnamen die moeten worden aangepast (standaard bijvoorbeeld vaten en sommige erts, kan leeg zijn). Gebruik ctrl+shift+f op een item in het spel om de naam op te zoeken.
sm-enable-rewrite=Schakel dit in om stapelgroottes aan te passen met itemnamen, terwijl itemtypen worden gebruikt om stapelgroottes te vermenigvuldigen.
sm-enable-weight=Schakel dit in om het standaardgewicht van items in het spel te wijzigen door te delen door de onderstaande waarde.
sm-weight=Waarde om het standaardgewicht mee te vermenigvuldigen (0,10-1000).
sm-weight-item-types=Schrijf de itemtypen die moeten worden gewijzigd (standaard alle, kan leeg zijn). Gebruik ctrl+shift+f op een item in het spel om het type op te zoeken.
sm-if-weight=Aan voor itemtypen of uit om itemnamen te gebruiken.
sm-weight-item-names=Schrijf de itemnamen die moeten worden gewijzigd (standaard bijvoorbeeld vaten en sommige erts, kan leeg zijn). Gebruik ctrl+shift+f op een item in het spel om de naam op te zoeken.