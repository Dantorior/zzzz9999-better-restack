[mod-setting-description]
sm-enable-stack-size-multiplier=Пераключыце гэта, каб змяніць памеры стэка шляхам іх множання замест усталявання памер стэка для ўсіх элементаў або выбраных тыпаў элементаў ніжэй.
sm-stack-size-multiplier=Усталяваць множнік для памеру стэка элементаў і памеру іх стандартнага запыту (1-1000).
sm-items-def-req=Усталяваць стандартны памер запыту для выбраных элементаў у гульні (0-10000). Звярніце ўвагу, што калі вы выкарыстоўваеце множанне, гэты лік таксама будзе памножаны.
sm-items-stacks=Усталяваць памер стэка выбраных прадметаў у гульні (1-10000). Калі замест гэтага вы выкарыстоўваеце множанне, можна выкарыстоўваць для перазапісу памераў стэка на аснове імёнаў элементаў.
sm-enable-type=Пераключыце гэта, каб змяніць памер стэка з выкарыстаннем тыпаў элементаў.
sm-item-types=Увядзіце тыпы элементаў, якія трэба змяніць (па змаўчанні для ўсіх, можа быць пустым). Выкарыстоўвайце ctrl+shift+f для прадмета ў гульні, каб даведацца яго тып.
sm-enable-name=Пераключыце гэта, каб змяніць памер стэка з дапамогай назваў элементаў.
sm-item-names=Увядзіце назвы прадметаў, якія трэба змяніць (па змаўчанні, напрыклад, бочкі і некаторая руда, можа быць пустым). Выкарыстоўвайце ctrl+shift+f для прадмета ў гульні, каб знайсці яго назву.
sm-enable-rewrite=Пераключыце гэта, каб змяняць памеры стэка з выкарыстаннем імёнаў элементаў пры выкарыстанні тыпаў элементаў для множання памераў стэка.
sm-enable-weight=Пераключыце, каб змяніць стандартную вагу прадметаў у гульні, падзяліўшы іх на значэнне ніжэй.
sm-weight=Значэнне для дзялення вагі па змаўчанні на (0,10-1000).
sm-weight-item-types=Запішыце тыпы элементаў, якія трэба змяніць (па змаўчанні для ўсіх, можа быць пустым). Выкарыстоўвайце ctrl+shift+f для прадмета ў гульні, каб даведацца яго тып.
sm-if-weight=Каб змяніць вагу, выкарыстоўвайце тып або назву элемента. Уключыце для тыпаў элементаў або адключыце для назвы элементаў.
sm-weight-item-names=Увядзіце назвы прадметаў, якія трэба змяніць (па змаўчанні, напрыклад, бочкі і некаторая руда, можа быць пустым). Выкарыстоўвайце ctrl+shift+f для прадмета ў гульні, каб знайсці яго назву.