[mod-setting-description]
enable-stack-size-multiplier=Превключете тази опция, за да модифицирате всички размери на стека, като ги умножите, вместо да задавате един размер на стека за всички елементи или избрани типове елементи по-долу.
stack-size-multiplier=Задава множителя за размера на стека на всички елементи и размера на заявката им по подразбиране(1-1000).
all-items-stacks-def-req=Настройва размера на заявката по подразбиране за избраните типове елементи в играта(0-10000). Имайте предвид, че ако използвате умножение, това число също ще бъде умножено.
all-items-stacks=Задава размера на купчината на избраните видове предмети в играта(1-10000). Не прави нищо, ако вместо това използвате multiply
all-item-types=Запишете типовете елементи, които да бъдат модифицирани (по подразбиране е всички, може да е празно).