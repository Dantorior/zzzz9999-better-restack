[keterangan-mod-keterangan]
enable-stack-size-multiplier=Togol ini untuk mengubah suai semua saiz tindanan dengan mendarabnya dan bukannya menetapkan satu saiz tindanan untuk semua item atau jenis item terpilih di bawah.
stack-size-multiplier=Tetapkan pengganda untuk saiz tindanan semua item dan saiz permintaan lalainya(1-1000).
all-items-stacks-def-req=Tetapkan saiz permintaan lalai untuk jenis item terpilih dalam permainan(0-10000). Ambil perhatian bahawa jika anda menggunakan pendaraban, nombor ini juga akan didarab.
all-items-stacks=Tetapkan saiz tindanan jenis item yang dipilih dalam permainan(1-10000). Tidak melakukan apa-apa jika anda menggunakan darab sebaliknya
all-item-types=Tulis jenis item untuk diubah suai(lalai kepada semua, boleh kosong).