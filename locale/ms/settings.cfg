[mod-setting-description]
sm-enable-stack-size-multiplier=Togol ini untuk mengubah suai saiz tindanan dengan mendarabnya dan bukannya menetapkan satu saiz tindanan untuk semua item atau jenis item terpilih di bawah.
sm-stack-size-multiplier=Tetapkan pengganda untuk saiz tindanan item dan saiz permintaan lalainya (1-1000).
sm-items-def-req=Tetapkan saiz permintaan lalai untuk item terpilih dalam permainan (0-10000). Ambil perhatian bahawa jika anda menggunakan pendaraban, nombor ini juga akan didarab.
sm-items-stacks=Tetapkan saiz tindanan item yang dipilih dalam permainan (1-10000). Jika anda menggunakan darab sebaliknya, boleh digunakan untuk menulis semula saiz tindanan berdasarkan nama item.
sm-enable-type=Togol ini untuk mengubah suai saiz tindanan menggunakan jenis item.
sm-item-types=Tulis jenis item untuk diubah suai (lalai kepada semua, boleh kosong). Gunakan ctrl+shift+f pada item dalam permainan untuk mencari jenisnya.
sm-enable-name=Togol ini untuk mengubah suai saiz tindanan menggunakan nama item.
sm-item-names=Tulis nama item untuk diubah suai (lalai kepada tong dan beberapa bijih, sebagai contoh, boleh kosong). Gunakan ctrl+shift+f pada item dalam permainan untuk mencari namanya.
sm-enable-rewrite=Togol ini untuk mengubah suai saiz tindanan menggunakan nama item semasa menggunakan jenis item untuk mendarab saiz tindanan.
sm-enable-weight=Togol untuk menukar berat lalai item dalam permainan dengan membahagikan dengan nilai di bawah.
sm-weight=Nilai untuk mendarab berat lalai dengan (0.10-1000).
sm-weight-item-types=Tulis jenis item untuk diubah suai (lalai kepada semua, boleh kosong). Gunakan ctrl+shift+f pada item dalam permainan untuk mencari jenisnya.
sm-if-weight=Hidup untuk jenis item atau matikan untuk menggunakan nama item.
sm-weight-item-names=Tulis nama item untuk diubah suai (lalai kepada tong dan beberapa bijih, sebagai contoh, boleh kosong). Gunakan ctrl+shift+f pada item dalam permainan untuk mencari namanya.