[mod-setting-description]
sm-enable-stack-size-multiplier=Activa aquesta opció per modificar les mides de la pila multiplicant-les en lloc d'establir una mida de pila per a tots els elements o els tipus d'elements seleccionats a continuació.
sm-stack-size-multiplier=Defineix el multiplicador per a la mida de la pila d'elements i la seva mida de sol·licitud per defecte (1-1000).
sm-items-def-req=Defineix la mida de sol·licitud per defecte per als elements seleccionats al joc (0-10000). Tingues en compte que si utilitzes la multiplicació, aquest nombre també es multiplicarà.
sm-items-stacks=Defineix la mida de la pila dels elements seleccionats al joc (1-10000). Si feu servir multiplicar, es pot utilitzar per reescriure les mides de les piles basant-se en els noms dels elements.
sm-enable-type=Activa aquesta opció per modificar les mides de les piles utilitzant els tipus d'elements.
sm-item-types=Escriu els tipus d'elements que es modificaran (per defecte tots, poden estar en blanc). Utilitza ctrl+majúscules+f en un element del joc per cercar-ne el tipus.
sm-enable-name=Activa aquesta opció per modificar les mides de les piles utilitzant els noms dels elements.
sm-item-names=Escriu els noms dels elements que es modificaran (per defecte barrils i alguns minerals, per exemple, poden estar en blanc). Utilitza ctrl+majúscules+f en un element del joc per cercar-ne el nom.
sm-enable-rewrite=Activa aquesta opció per modificar les mides de les piles utilitzant els noms dels elements mentre s'utilitzen els tipus d'elements per multiplicar les mides de les piles.
sm-enable-weight=Activa aquesta opció per canviar el pes per defecte dels elements del joc dividint-lo pel valor següent. sm-weight=Valor per multiplicar el pes per defecte per (0.10-1000).
sm-weight-item-types=Escriu els tipus d'objectes que es modificaran (per defecte són tots, es poden deixar en blanc). Utilitza ctrl+majúscules+f en un objecte del joc per cercar-ne el tipus.
sm-if-weight=Activat per als tipus d'objectes o desactivat per utilitzar noms d'objectes.
sm-weight-item-names=Escriu els noms d'objectes que es modificaran (per defecte són barrils i alguns minerals, per exemple, es poden deixar en blanc). Utilitza ctrl+majúscules+f en un objecte del joc per cercar-ne el nom.