[mod-setting-description]
enable-stack-size-multiplier=Canvia aquesta opció per modificar totes les mides de pila multiplicant-les en lloc d'establir una mida de pila per a tots els elements o tipus d'elements seleccionats a continuació.
stack-size-multiplier=Estableix el multiplicador per a la mida de la pila de tots els elements i la seva mida de sol·licitud per defecte (1-1000).
all-items-stacks-def-req=Estableix la mida de sol·licitud per defecte per als tipus d'elements seleccionats al joc (0-10000). Tingueu en compte que si feu servir la multiplicació, aquest nombre també es multiplicarà.
all-items-stacks=Estableix la mida de la pila dels tipus d'elements seleccionats al joc (1-10000). No fa res si utilitzeu multiplicar
all-item-types=Escriu els tipus d'elements a modificar (per defecte per a tots, pot estar en blanc).