[mod-setting-description]
sm-enable-stack-size-multiplier=Canvia aquesta opció per modificar les mides de la pila multiplicant-les en lloc d'establir la mida de la pila per a tots els elements o tipus d'elements seleccionats a continuació.
sm-stack-size-multiplier=Estableix el multiplicador per a la mida de la pila d'elements i la seva mida de sol·licitud per defecte (1-1000).
sm-items-def-req=Estableix la mida de sol·licitud per defecte per als elements seleccionats del joc (0-10000). Tingueu en compte que si feu servir la multiplicació, aquest nombre també es multiplicarà.
sm-items-stacks=Estableix la mida de la pila dels elements seleccionats al joc (1-10000). Si utilitzeu multiplicar, es pot utilitzar per reescriure les mides de la pila en funció dels noms dels elements.
sm-enable-type=Canvia aquesta opció per modificar les mides de la pila utilitzant tipus d'elements.
sm-item-types=Escriu els tipus d'elements a modificar (per defecte per a tots, poden estar en blanc). Fes servir ctrl+shift+f en un element del joc per cercar-ne el tipus.
sm-enable-name=Canvia aquesta opció per modificar les mides de la pila utilitzant noms d'elements.
sm-item-names=Escriu els noms dels elements que s'han de modificar (per defecte els barrils i algun mineral, per exemple, poden estar en blanc). Fes servir ctrl+shift+f en un element del joc per cercar-ne el nom.
sm-enable-rewrite=Canvia aquesta opció per modificar les mides de la pila utilitzant noms d'elements mentre s'utilitzen tipus d'elements per multiplicar les mides de la pila.
sm-enable-weight=Canvia per canviar el pes predeterminat dels elements del joc dividint-lo amb el valor següent.
sm-weight=Valor per dividir el pes predeterminat per (0,10-1000).
sm-weight-item-types=Escriu els tipus d'elements a modificar (per defecte per a tots, poden estar en blanc). Fes servir ctrl+shift+f en un element del joc per cercar-ne el tipus.
sm-if-weight=Utilitza el tipus d'element o el nom de l'element per canviar els pesos. Activa per als tipus d'element o desactiva el nom de l'element.
sm-weight-item-names=Escriu els noms dels elements que s'han de modificar (per defecte els barrils i algun mineral, per exemple, poden estar en blanc). Fes servir ctrl+shift+f en un element del joc per cercar-ne el nom.