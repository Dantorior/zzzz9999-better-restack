[mod-setting-description]
sm-enable-stack-size-multiplier=Vaihda tämä, jos haluat muuttaa pinojen kokoja kertomalla ne sen sijaan, että määrittäisit pinojen koon kaikille kohteille tai valituille kohdetyypeille alla.
sm-stack-size-multiplier=Määrittää kohteiden pinokoon ja niiden oletuspyyntökoon (1-1000). kertoimen.
sm-items-def-req=Määrittää pelin valittujen kohteiden oletuspyyntökoon (0-10000). Huomaa, että jos käytät kerrointa, myös tämä luku kerrotaan.
sm-items-stacks=Määrittää pelin valittujen esineiden pinokoon (1-10000). Jos käytät multiplya sen sijaan, voi kirjoittaa pinon koon uudelleen esineiden nimien perusteella.
sm-enable-type=Vaihda tämä, jos haluat muuttaa pinojen kokoa käyttämällä elementtityyppejä.
sm-item-types=Kirjoita muutettavat kohdetyypit (oletusarvo on kaikki, voi olla tyhjä). Käytä ctrl+shift+f pelissä olevan esineen kohdalla sen tyypin etsimiseen.
sm-enable-name=Vaihda tämä, jos haluat muuttaa pinojen kokoa kohteiden nimien avulla.
sm-item-names=Kirjoita muokattavien esineiden nimet (oletusarvo on tynnyrit ja esimerkiksi jotkut malmit voivat olla tyhjiä). Käytä ctrl+shift+f pelissä olevan esineen kohdalla etsiäksesi sen nimen.
sm-enable-rewrite=Vaihda tämä, jos haluat muuttaa pinon kokoa käyttämällä elementtien nimiä ja käyttää elementtityyppejä pinon koon kertomiseen.
sm-enable-weight=Vaihda, jos haluat muuttaa esineiden oletuspainoa pelissä jakamalla se alla olevalla arvolla.
sm-weight=arvo, jolla oletuspaino jaetaan (0,10-1000).
sm-weight-item-types=Kirjoita muutettavat kohdetyypit (oletusarvo on kaikki, voi olla tyhjä). Käytä ctrl+shift+f pelissä olevan esineen kohdalla sen tyypin etsimiseen.
sm-if-weight=Käytä painojen muuttamiseen kohdetyyppiä tai kohteen nimeä. Ota käyttöön kohdetyypeille tai poista käytöstä kohteen nimelle.
sm-weight-item-names=Kirjoita muokattavien esineiden nimet (oletusarvo on tynnyrit ja esimerkiksi jotkut malmit voivat olla tyhjiä). Käytä ctrl+shift+f esineen kohdalla pelissä katsoaksesi sen nimen.