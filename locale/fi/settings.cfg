[mod-setting-description]
enable-stack-size-multiplier=Vaihda tämä, jos haluat muuttaa kaikkia pinojen kokoja kertomalla ne sen sijaan, että asetat yhden pinojen koon kaikille kohteille tai valituille kohdetyypeille alla.
stack-size-multiplier=Määrittää kaikkien kohteiden pinokoon ja niiden oletuspyyntökoon kertoimen (1-1000).
all-items-stacks-def-req=Pelin valittujen esinetyyppien oletuspyyntökoon asettaminen (0-10000). Huomaa, että jos käytät kertolaskua, myös tämä luku kerrotaan.
all-items-stacks=Määrittää pelin valittujen esinetyyppien pinokoon (1-10000). Ei tee mitään, jos sen sijaan käytät multiply
all-item-types=Kirjoita muokattavat kohdetyypit (oletusarvo on all, voi olla tyhjä).