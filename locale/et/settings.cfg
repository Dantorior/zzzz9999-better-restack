[mod-setting-description]
enable-stack-size-multiplier=Välistage see, et muuta kõiki virna suurusi, korrutades neid, selle asemel et määrata üks virna suurus kõigile elementidele või valitud elementide tüüpidele allpool.
stack-size-multiplier=Määrata kõigi elementide virna suuruse ja nende vaikimisi taotluse suuruse (1-1000) kordaja.
all-items-stacks-def-req=Määrata vaikimisi taotluse suurus valitud esemetüüpide jaoks mängus (0-10000). Pange tähele, et kui kasutate korrutamist, siis korrutatakse ka see number.
all-items-stacks=Määra valitud esemetüüpide virna suurus mängus(1-10000). Ei tee midagi, kui kasutate selle asemel multiply
all-item-types=Kirjuta muudetavad elemenditüübid (vaikimisi kõik, võib olla tühi).