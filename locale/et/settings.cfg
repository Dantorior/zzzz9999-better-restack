[mod-setting-description]
sm-enable-stack-size-multiplier=Välistage see, et muuta virna suurust, korrutades seda, selle asemel et määrata üks virna suurus kõigile elementidele või valitud elementide tüüpidele allpool.
sm-stack-size-multiplier=Määrata elementide virna suuruse ja nende vaikimisi taotluse suuruse (1-1000) kordaja.
sm-items-def-req=Määrata mängus valitud esemete päringu vaikimisi suurus (0-10000). Pange tähele, et kui kasutate korrutamist, siis korrutatakse ka see arv.
sm-items-stacks=Määra valitud esemete virna suurus mängus (1-10000). Kui kasutate selle asemel multiply, saab kasutada objekti nimede põhjal virna suuruse ümberkirjutamiseks.
sm-enable-type=Välistage see, et muuta virna suurust elemendi tüübi abil.
sm-item-types=Kirjuta muudetavad elemenditüübid (vaikimisi kõik, võib olla tühi). Kasutage ctrl+shift+f eseme tüübi otsimiseks mängus.
sm-enable-name=Välistab selle, et muuta virna suurust elemendi nimede abil.
sm-item-names=Kirjutage muutmisele kuuluvate esemete nimed (vaikimisi on tünnid ja mõni malm võib näiteks olla tühi). Kasutage ctrl+shift+f eseme nime otsimiseks mängus.
sm-enable-rewrite=Välistage see, et muuta virna suurust elemendi nimede abil, kasutades samal ajal elemendi tüüpe virna suuruse korrutamiseks.
sm-enable-weight=Välistada, et muuta esemete vaikimisi kaalu mängus, jagades selle alloleva väärtusega.
sm-weight=Väärtus, millega korrutatakse vaikimisi kaal (0.10-1000).
sm-weight-item-types=Kirjuta muudetavad elemenditüübid (vaikimisi kõik, võib olla tühi). Kasutage ctrl+shift+f eseme tüübi otsimiseks mängus.
sm-if-weight=On esemetüüpide puhul või lülitage välja, et kasutada esemete nimesid.
sm-weight-item-names=Kirjutage muutmisele kuuluvate esemete nimed (vaikimisi on tünnid ja mõni malm võib näiteks olla tühi). Kasutage ctrl+shift+f eseme nime otsimiseks mängus.
