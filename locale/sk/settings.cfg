[mod-setting-description]
sm-enable-stack-size-multiplier=Prepnite túto možnosť, ak chcete upraviť veľkosť zásobníka jeho vynásobením namiesto nastavenia jednej veľkosti zásobníka pre všetky položky alebo vybrané typy položiek nižšie.
sm-stack-size-multiplier=Nastavenie násobiteľa pre veľkosť zásobníka položiek a ich predvolenú veľkosť požiadavky (1-1000).
sm-items-def-req=Nastavenie predvolenej veľkosti požiadavky pre vybrané položky v hre (0-10000). Upozorňujeme, že ak použijete násobenie, toto číslo sa tiež vynásobí.
sm-items-stacks=Nastavenie veľkosti zásobníka vybraných položiek v hre (1-10000). Ak namiesto toho použijete násobenie, môže sa použiť na prepísanie veľkosti zásobníka na základe názvov položiek.
sm-enable-type=Prepínač na úpravu veľkosti zásobníka pomocou typov položiek.
sm-item-types=Zapíšte typy položiek, ktoré sa majú upraviť (predvolene všetky, môže byť prázdne). Na vyhľadanie typu položky v hre použite ctrl+shift+f.
sm-enable-name=Prepínač umožňuje upraviť veľkosť zásobníka pomocou názvov položiek.
sm-item-names=Napíšte názvy položiek, ktoré sa majú upraviť (predvolené nastavenie je sudy a napríklad niektoré rudy môžu byť prázdne). Na vyhľadanie názvu položky v hre použite ctrl+shift+f.
sm-enable-rewrite=Prepnite túto možnosť, ak chcete upraviť veľkosti zásobníka pomocou názvov položiek a zároveň použiť typy položiek na znásobenie veľkosti zásobníka.
sm-enable-weight=Prepínač na zmenu predvolenej hmotnosti predmetov v hre delením s hodnotou uvedenou nižšie.
sm-weight=hodnota, ktorou sa vynásobí predvolená váha (0,10-1000).
sm-weight-item-types=Zapíšte typy položiek, ktoré sa majú upraviť (predvolené nastavenie je all, môže byť prázdne). Na vyhľadanie typu položky v hre použite ctrl+shift+f.
sm-if-weight=On pre typy položiek alebo vypnúť, ak chcete používať názvy položiek.
sm-weight-item-names=Napíšte názvy položiek, ktoré sa majú upraviť (predvolené nastavenie je sudy a napríklad niektoré rudy môžu byť prázdne). Na vyhľadanie názvu položky v hre použite ctrl+shift+f.
