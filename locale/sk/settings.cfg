[mod-setting-description]
enable-stack-size-multiplier=Prepínačom upravíte všetky veľkosti zásobníka ich vynásobením namiesto nastavenia jednej veľkosti zásobníka pre všetky položky alebo vybrané typy položiek pod.
stack-size-multiplier=Nastavenie násobiteľa pre veľkosť zásobníka všetkých položiek a ich predvolenú veľkosť požiadavky(1-1000).
all-items-stacks-def-req=Nastavenie predvolenej veľkosti požiadavky pre vybrané typy predmetov v hre(0-10000). Upozorňujeme, že ak použijete násobenie, toto číslo sa tiež vynásobí.
all-items-stacks=Nastavenie veľkosti zásobníka vybraných typov predmetov v hre(1-10000). Nerobí nič, ak namiesto toho použijete násobenie
all-item-types=Zapíšte typy položiek, ktoré sa majú upraviť(predvolene všetky, môže byť prázdne).