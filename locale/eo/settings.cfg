[mod-setting-description]
sm-enable-stack-size-multiplier=Alklaku ĉi tion por modifi stakgrandojn multobligante ilin anstataŭ agordi stakgrandecon por ĉiuj eroj aŭ elektitaj eroj malsupre.
sm-stack-size-multiplier=Agordu la multiplikilon por la stakgrandeco de eroj kaj ilia defaŭlta petogrando (1-1000).
sm-items-def-req=Agordu la defaŭltan peton por elektitaj eroj en la ludo (0-10000). Rimarku, ke se vi multiplikon, ĉi tiu nombro ankaŭ estos multobligita.
sm-items-stacks=Agordu la stakgrandecon de elektitaj eroj en la ludo (1-10000). Se vi uzas multobligi anstataŭe, povas esti uzata por reverki stakgrandojn surbaze de eroj nomoj.
sm-enable-type=Alklaku ĉi tion por modifi stakgrandojn uzante eronspecojn.
sm-item-types=Skribu eronspecojn por esti modifitaj (defaŭlte al ĉiuj, povas esti malplena). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian tipon.
sm-enable-name=Alklaku ĉi tion por modifi stakgrandojn uzante eronnomojn.
sm-item-names=Skribu objektonomojn por esti modifitaj (defaŭlte al bareloj kaj iom da erco, ekzemple, povas esti malplenaj). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian nomon.
sm-enable-rewrite=Alklaku ĉi tion por modifi stakgrandojn uzante eronnomojn dum vi uzas eronspecojn por multobligi stakgrandojn.
sm-enable-weight=Baskuligi por ŝanĝi la defaŭltan pezon de eroj en la ludo dividante kun la suba valoro.
sm-weight=Valoro por dividi defaŭltan pezon per (0.10-1000).
sm-weight-item-types=Skribu eronspecojn por esti modifitaj (defaŭlte al ĉiuj, povas esti malplena). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian tipon.
sm-if-weight=Uzu eron-tipon aŭ eron-nomon por ŝanĝi pezojn. Ŝaltu por aĵospecoj aŭ malŝaltu por aĵonomo.
sm-weight-item-names=Skribu objektonomojn por esti modifitaj (defaŭlte al bareloj kaj iom da erco, ekzemple, povas esti malplenaj). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian nomon.