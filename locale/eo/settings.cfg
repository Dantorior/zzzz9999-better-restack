[mod-setting-description]
sm-enable-stack-size-multiplier=Ŝaltu ĉi tion por modifi stakgrandecojn multiplikante ilin anstataŭ agordi unu stakgrandecon por ĉiuj objektoj aŭ elektitaj objektotipoj sube.
sm-stack-size-multiplier=Agordu la multiplikilon por la stakgrandeco de objektoj kaj ilia defaŭlta petograndeco (1-1000).
sm-items-def-req=Agordu la defaŭltan petograndecon por elektitaj objektoj en la ludo (0-10000). Notu, ke se vi uzas multiplikon, ĉi tiu nombro ankaŭ estos multiplikita.
sm-items-stacks=Agordu la stakgrandecon de elektitaj objektoj en la ludo (1-10000). Se vi uzas multipliki anstataŭe, ĝi povas esti uzata por reskribi stakgrandecojn bazitajn sur objekto-nomoj.
sm-enable-type=Ŝalti ĉi tion por modifi stakgrandecojn uzante objekto-tipojn.
sm-item-types=Skribi objekto-tipojn por modifi (defaŭlte al ĉiuj, povas esti malplenaj). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian tipon.
sm-enable-name=Ŝalti ĉi tion por modifi stakgrandecojn uzante objekto-nomojn.
sm-item-names=Skribi objekto-nomojn por modifi (defaŭlte al bareloj kaj iuj ercoj, ekzemple, povas esti malplenaj). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian nomon.
sm-enable-rewrite=Ŝalti ĉi tion por modifi stakgrandecojn uzante objekto-nomojn dum uzado de objekto-tipoj por multipliki stakgrandecojn.
sm-enable-weight=Ŝalti por ŝanĝi la defaŭltan pezon de objektoj en la ludo dividante kun la suba valoro. sm-weight=Valoro por multipliki la defaŭltan pezon per (0.10-1000).
sm-weight-item-types=Skribu la modifitajn objektotipojn (defaŭlte ĉiuj, povas esti malplenaj). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian tipon.
sm-if-weight=Ŝalti por objektotipoj aŭ malŝalti por uzi objektonomojn.
sm-weight-item-names=Skribu la modifitajn objektonomojn (defaŭlte bareloj kaj iuj ercoj, ekzemple, povas esti malplenaj). Uzu ctrl+shift+f sur objekto en la ludo por serĉi ĝian nomon.