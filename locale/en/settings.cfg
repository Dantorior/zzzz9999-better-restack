[mod-setting-name]
enable-stack-size-multiplier=Use multiplying instead?
stack-size-multiplier=Multiply the default stack size by
all-items-stacks-def-req=Default request size for modified item types
all-items-stacks=Stack size of modified item types
all-item-types=Item types to be changed:
[mod-setting-description]
enable-stack-size-multiplier=Toggle this to modify all stack sizes by multiplying them instead of setting one stack size for all items or selected item types below.
stack-size-multiplier=Set the multiplier for the stack size of all items and their default request size(1-1000).
all-items-stacks-def-req=Set default request size for selected item types in the game(0-10000). Note that if you use multiplication, this number will also be multiplied.
all-items-stacks=Set the stack size of selected item types in the game(1-10000). Does nothing if you use multiply instead
all-item-types=Write item types to be modified(defaults to all, can be blank).