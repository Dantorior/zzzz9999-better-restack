[mod-setting-description]
enable-stack-size-multiplier=Pieslēdziet šo opciju, lai mainītu visus kaudzes izmērus, tos reizinot, nevis iestatītu vienu kaudzes izmēru visiem elementiem vai atlasītajiem elementu tipiem.
stack-size-multiplier=Noteikt reizinātāju visu elementu kaudzes lielumam un to noklusējuma pieprasījuma lielumam(1-1000).
all-items-stacks-def-req=Noteikt noklusējuma pieprasījuma lielumu izvēlētajiem spēles elementu veidiem(0-10000). Ņemiet vērā, ka, ja izmantojat reizināšanu, šis skaitlis arī tiks reizināts.
all-items-stacks=Noteikt izvēlēto priekšmetu veidu kaudzes lielumu spēlē(1-10000). Nedara neko, ja tā vietā izmantojat reizināt
all-item-types=Urakstīt maināmos elementu tipus (noklusējuma vērtība ir visi, var būt tukša).