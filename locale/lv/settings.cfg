[mod-setting-description]
sm-enable-stack-size-multiplier=Pieslēdziet šo opciju, lai mainītu kaudzes izmērus, tos reizinot, nevis iestatot vienu kaudzes izmēru visiem elementiem vai izvēlētajiem elementu tipiem.
sm-stack-size-multiplier=Noteic reizinātāju elementu kaudzes lielumam un to noklusējuma pieprasījuma lielumam (1-1000).
sm-items-def-req=Noteikt noklusējuma pieprasījuma lielumu izvēlētajiem spēles elementiem (0-10000). Ņemiet vērā, ka, ja izmantojat reizināšanu, šis skaitlis arī tiks reizināts.
sm-items-stacks=Izvēlēto priekšmetu kaudzes lieluma iestatīšana spēlē (1-10000). Ja tā vietā izmantojat reizināt, to var izmantot, lai pārrakstītu kaudzes lielumu, pamatojoties uz elementu nosaukumiem.
sm-enable-type=Pieslēdziet šo opciju, lai mainītu kaudzes lielumus, izmantojot elementu tipus.
sm-item-types=Uzrakstīt maināmos elementu tipus (noklusējuma vērtība ir visi, var būt tukša). Izmantojiet ctrl+shift+f uz kāda priekšmeta spēlē, lai uzzinātu tā veidu.
sm-enable-name=Pieslēdziet šo opciju, lai mainītu kaudzes izmērus, izmantojot elementu nosaukumus.
sm-item-names=Urakstiet maināmo elementu nosaukumus (noklusējuma iestatījums ir mucas, un, piemēram, dažas rūdas var būt tukšas). Izmantojiet ctrl+shift+f uz kāda priekšmeta spēlē, lai uzzinātu tā nosaukumu.
sm-enable-rewrite=Pieslēdziet šo opciju, lai mainītu kaudzes izmērus, izmantojot elementu nosaukumus, vienlaikus izmantojot elementu tipus kaudzes izmēru reizināšanai.
sm-enable-weight=Pieslēgt, lai mainītu priekšmetu noklusējuma svaru spēlē, dalot to ar zemāk norādīto vērtību.
sm-weight = Vērtība, ar kuru reizināt noklusējuma svaru (0,10-1000).
sm-weight-item-types=Urakstīt maināmos elementu tipus (noklusējuma vērtība ir visi, var būt tukša). Izmantojiet ctrl+shift+f uz kāda priekšmeta spēlē, lai uzzinātu tā veidu.
sm-if-weight = ieslēgts elementu tipiem vai izslēgts, lai izmantotu elementu nosaukumus.
sm-weight-item-names=Urakstiet maināmo elementu nosaukumus (noklusējuma iestatījums ir mucas, un, piemēram, dažas rūdas var būt tukšas). Izmantojiet ctrl+shift+f uz kāda priekšmeta spēlē, lai uzmeklētu tā nosaukumu.
