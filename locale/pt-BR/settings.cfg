[mod-setting-description]
enable-stack-size-multiplier=Ative essa opção para modificar todos os tamanhos de pilha multiplicando-os em vez de definir um tamanho de pilha para todos os itens ou tipos de itens selecionados abaixo.
stack-size-multiplier=Define o multiplicador para o tamanho da pilha de todos os itens e seu tamanho de solicitação padrão (1-1000).
all-items-stacks-def-req=Define o tamanho padrão da solicitação para os tipos de itens selecionados no jogo (0-10000). Observe que, se você usar a multiplicação, esse número também será multiplicado.
all-items-stacks=Define o tamanho da pilha dos tipos de itens selecionados no jogo (1-10000). Não faz nada se, em vez disso, você usar multiply
all-item-types=Escreva os tipos de itens a serem modificados (o padrão é todos, mas pode estar em branco).