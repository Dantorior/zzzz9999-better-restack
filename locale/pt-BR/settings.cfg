[mod-setting-description]
sm-enable-stack-size-multiplier=Ative essa opção para modificar os tamanhos de pilha multiplicando-os em vez de definir um tamanho de pilha para todos os itens ou tipos de itens selecionados abaixo.
sm-stack-size-multiplier=Define o multiplicador para o tamanho da pilha de itens e seu tamanho de solicitação padrão (1-1000).
sm-items-def-req=Define o tamanho padrão da solicitação para os itens selecionados no jogo (0-10000). Observe que, se você usar a multiplicação, esse número também será multiplicado.
sm-items-stacks=Define o tamanho da pilha dos itens selecionados no jogo (1-10000). Se, em vez disso, você usar multiplicar, poderá ser usado para reescrever os tamanhos das pilhas com base nos nomes dos itens.
sm-enable-type=Ative essa opção para modificar os tamanhos de pilha usando tipos de itens.
sm-item-types=Escreva os tipos de itens a serem modificados (o padrão é todos, mas pode estar em branco). Use ctrl+shift+f em um item no jogo para procurar seu tipo.
sm-enable-name=Ative essa opção para modificar os tamanhos de pilha usando nomes de itens.
sm-item-names=Escreva os nomes dos itens a serem modificados (o padrão é barris e alguns minérios, por exemplo, podem estar em branco). Use ctrl+shift+f em um item no jogo para procurar seu nome.
sm-enable-rewrite=Ative essa opção para modificar os tamanhos de pilha usando nomes de itens enquanto usa tipos de itens para multiplicar os tamanhos de pilha.
sm-enable-weight=Alternar para alterar o peso padrão dos itens no jogo, dividindo-o pelo valor abaixo.
sm-weight=Valor a ser multiplicado pelo peso padrão (0,10-1000).
sm-weight-item-types=Escreva os tipos de itens a serem modificados (o padrão é todos, mas pode estar em branco). Use ctrl+shift+f em um item no jogo para procurar seu tipo.
sm-if-weight=Ativado para tipos de itens ou desativado para usar nomes de itens.
sm-weight-item-names=Escreva os nomes dos itens a serem modificados (o padrão é barris e alguns minérios, por exemplo, podem ficar em branco). Use ctrl+shift+f em um item no jogo para procurar seu nome.
