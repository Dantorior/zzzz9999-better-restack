[mod-setting-description]
sm-enable-stack-size-multiplier=Aşağıdaki tüm öğeler veya seçili öğe türleri için tek bir yığın boyutu ayarlamak yerine yığın boyutlarını çarparak değiştirmek için bunu değiştirin.
sm-stack-size-multiplier=Öğelerin yığın boyutu ve varsayılan istek boyutu (1-1000) için çarpanı ayarlayın.
sm-items-def-req=Oyunda seçilen öğeler için varsayılan istek boyutunu ayarlayın (0-10000). Çarpma işlemini kullanırsanız, bu sayının da çarpılacağını unutmayın.
sm-items-stacks=Oyundaki seçili eşyaların yığın boyutunu ayarlar (1-10000). Bunun yerine multiply kullanırsanız, yığın boyutlarını öğe adlarına göre yeniden yazmak için kullanılabilir.
sm-enable-type=Öğe türlerini kullanarak yığın boyutlarını değiştirmek için bunu değiştirin.
sm-item-types=Değiştirilecek eşya türlerini yazın (varsayılan olarak hepsi, boş olabilir). Oyundaki bir eşyanın türüne bakmak için ctrl+shift+f tuşlarını kullanın.
sm-enable-name=Öğe adlarını kullanarak yığın boyutlarını değiştirmek için bunu değiştirin.
sm-item-names=Değiştirilecek eşya isimlerini yazın (varsayılan olarak variller ve bazı cevherler, örneğin, boş olabilir). Oyundaki bir eşyanın adına bakmak için ctrl+shift+f tuşlarını kullanın.
sm-enable-rewrite=Yığın boyutlarını çarpmak için öğe türlerini kullanırken öğe adlarını kullanarak yığın boyutlarını değiştirmek için bunu değiştirin.
sm-enable-weight=Oyundaki öğelerin varsayılan ağırlığını aşağıdaki değerle bölerek değiştirmek için geçiş yapın.
sm-weight=Varsayılan ağırlığın çarpılacağı değer (0,10-1000).
sm-weight-item-types=Değiştirilecek eşya türlerini yazın (varsayılan olarak hepsi, boş olabilir). Oyundaki bir eşyanın türüne bakmak için ctrl+shift+f tuşlarını kullanın.
sm-if-weight=Öğe türleri için açık veya öğe adlarını kullanmak için kapalı.
sm-weight-item-names=Değiştirilecek eşya isimlerini yazın (varsayılan olarak variller ve bazı cevherler, örneğin, boş olabilir). Oyundaki bir eşyanın adına bakmak için ctrl+shift+f tuşlarını kullanın.
