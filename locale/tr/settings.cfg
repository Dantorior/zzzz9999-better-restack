[mod-setting-description]
enable-stack-size-multiplier=Aşağıdaki tüm öğeler veya seçili öğe türleri için tek bir yığın boyutu ayarlamak yerine tüm yığın boyutlarını çarparak değiştirmek için bunu değiştirin.
stack-size-multiplier=Tüm öğelerin yığın boyutu ve varsayılan istek boyutu için çarpanı ayarlayın (1-1000).
all-items-stacks-def-req=Oyundaki seçili eşya türleri için varsayılan istek boyutunu ayarlayın(0-10000). Eğer çarpma kullanırsanız, bu sayının da çarpılacağını unutmayın.
all-items-stacks=Oyundaki seçili eşya türlerinin yığın boyutunu ayarlar(1-10000). Bunun yerine multiply kullanırsanız hiçbir şey yapmaz
all-item-types=Değiştirilecek öğe türlerini yazın (varsayılan olarak hepsi, boş olabilir).