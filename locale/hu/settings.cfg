[mod-setting-description]
enable-stack-size-multiplier=Kapcsolja be ezt a beállítást, hogy az összes veremméretet az összes elem vagy az alábbiakban kiválasztott elemtípusok veremméretének beállítása helyett azok szorzásával módosítsa.
stack-size-multiplier=Meghatározza az összes elem stackméretének szorzóját és az alapértelmezett kérési méretét(1-1000).
all-items-stacks-def-req=A játékban kiválasztott tárgytípusok alapértelmezett kérési méretének beállítása(0-10000). Vedd figyelembe, hogy ha szorzást használsz, akkor ez a szám is megszorozódik.
all-items-stacks=A játékban kiválasztott tárgytípusok halmazméretének beállítása(1-10000). Nem csinál semmit, ha helyette a multiply-t használod
all-item-types=Módosítandó elemtípusok írása (alapértelmezés szerint minden, de lehet üres is).