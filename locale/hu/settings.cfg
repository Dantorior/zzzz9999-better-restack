[mod-setting-description]
sm-enable-stack-size-multiplier=Kapcsolja ezt a kapcsolót, hogy a veremméreteket a szorzással módosítsa, ahelyett, hogy egy veremméretet állítana be az összes elemhez vagy a kiválasztott elemtípusokhoz.
sm-stack-size-multiplier=Az elemek veremméretének és alapértelmezett kérési méretének szorzója (1-1000).
sm-items-def-req=A játékban kiválasztott elemek alapértelmezett kérési méretének beállítása (0-10000). Vedd figyelembe, hogy ha szorzást használsz, akkor ez a szám is megszorozódik.
sm-items-stacks=A játékban kiválasztott elemek halmazméretének beállítása (1-10000). Ha helyette multiply-t használsz, akkor a tárgynevek alapján átírható a veremméret.
sm-enable-type=Kapcsolja ezt a kapcsolót a veremméret módosításához az elemtípusok használatával.
sm-item-types=Módosítandó elemtípusok írása (alapértelmezés szerint minden, de lehet üres is). Használd a ctrl+shift+f billentyűkombinációt egy tárgyon a játékban, hogy megnézd a típusát.
sm-enable-name=Kapcsolja ezt a kapcsolót a veremméretek módosításához az elemnevek használatával.
sm-item-names=Módosítandó tételnevek írása (alapértelmezés szerint hordók és egyes ércek, például üresek lehetnek). Használd a ctrl+shift+f billentyűkombinációt egy tárgyon a játékban, hogy megnézd a nevét.
sm-enable-rewrite=Kapcsolja ezt a kapcsolót, hogy a veremméreteket az elemnevek segítségével módosítsa, miközben az elemtípusokat használja a veremméretek szorzására.
sm-enable-weight=A játékban lévő tárgyak alapértelmezett súlyának megváltoztatása az alábbi értékkel való osztással.
sm-weight=Az alapértelmezett súlyt megszorzandó érték (0,10-1000).
sm-weight-item-types=Módosítandó elemtípusok írása (alapértelmezés szerint minden, de lehet üres is). Használd a ctrl+shift+f billentyűkombinációt egy tárgyon a játékban, hogy megnézd a típusát.
sm-if-weight=On az elemtípusokhoz, vagy kapcsolja ki az elemnevek használatához.
sm-weight-item-names=Módosítandó tételnevek írása (alapértelmezés szerint hordók és egyes ércek, például üres lehet). Használd a ctrl+shift+f billentyűkombinációt egy tárgyon a játékban, hogy megnézd a nevét.
