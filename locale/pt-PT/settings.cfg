[mod-setting-description]
enable-stack-size-multiplier=Ative esta opção para modificar todos os tamanhos de pilha multiplicando-os em vez de definir um tamanho de pilha para todos os itens ou tipos de itens selecionados abaixo.
stack-size-multiplier=Define o multiplicador para o tamanho da pilha de todos os itens e o seu tamanho de pedido predefinido (1-1000).
all-items-stacks-def-req=Define o tamanho padrão do pedido para os tipos de itens selecionados no jogo (0-10000). Nota que se usares a multiplicação, este número também será multiplicado.
all-items-stacks=Define o tamanho da pilha dos tipos de itens selecionados no jogo(1-10000). Não faz nada se em vez disso usares multiplicar
all-item-types=Escreve os tipos de itens a serem modificados (a predefinição é todos, pode estar em branco).