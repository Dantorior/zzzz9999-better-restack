[mod-setting-description]
sm-enable-stack-size-multiplier=Ative esta opção para modificar os tamanhos das pilhas multiplicando-os em vez de definir stack size para todos os itens ou tipos de itens selecionados abaixo.
sm-stack-size-multiplier=Define o multiplicador para o tamanho da pilha de itens e o seu tamanho de pedido predefinido (1-1000).
sm-items-def-req=Define o tamanho do pedido por defeito para os itens selecionados no jogo (0-10000). Nota que se usares multiplicação, este número também será multiplicado.
sm-items-stacks=Define o tamanho da pilha dos itens selecionados no jogo (1-10000). Se em vez disso usar multiply, pode ser usado para reescrever os tamanhos das pilhas com base nos nomes dos itens.
sm-enable-type=Ative esta opção para modificar os tamanhos de pilha usando tipos de itens.
sm-item-types=Escreve os tipos de itens a serem modificados (a predefinição é todos, pode estar em branco). Usa ctrl+shift+f num item do jogo para procurar o seu tipo.
sm-enable-name=Ativar esta opção para modificar os tamanhos de pilha usando nomes de itens.
sm-item-names=Escreve os nomes dos itens a serem modificados (a predefinição é barris e alguns minérios, por exemplo, podem estar em branco). Usa ctrl+shift+f num item do jogo para procurar o seu nome.
sm-enable-rewrite=Ative esta opção para modificar os tamanhos de pilha usando nomes de itens enquanto usa tipos de itens para multiplicar os tamanhos de pilha.
sm-enable-weight=Alterar para alterar o peso predefinido dos itens no jogo, dividindo-o pelo valor abaixo.
sm-weight=Valor a dividir pelo peso predefinido (0,10-1000).
sm-weight-item-types=Escreve os tipos de itens a serem modificados (a predefinição é todos, pode estar em branco). Usa ctrl+shift+f num item do jogo para procurar o seu tipo.
sm-if-weight=Utilizar o tipo de item ou o nome do item para alterar os pesos. Ativar para os tipos de item ou desativar para o nome do item.
sm-weight-item-names=Escreve os nomes dos itens a serem modificados (a predefinição é barris e alguns minérios, por exemplo, podem estar em branco). Usa ctrl+shift+f num item do jogo para procurar o seu nome.