[mod-setting-description]
enable-stack-size-multiplier=Włącz, aby zmodyfikować wszystkie rozmiary stosów poprzez ich mnożenie zamiast ustawiania jednego rozmiaru stosu dla wszystkich przedmiotów lub wybranych typów przedmiotów poniżej.
stack-size-multiplier=Ustawia mnożnik dla rozmiaru stosu wszystkich elementów i ich domyślnego rozmiaru żądania (1-1000).
all-items-stacks-def-req=Ustawia domyślny rozmiar żądania dla wybranych typów przedmiotów w grze (0-10000). Zauważ, że jeśli użyjesz mnożenia, ta liczba również zostanie pomnożona.
all-items-stacks=Ustawia rozmiar stosu wybranych typów przedmiotów w grze (1-10000). Nie robi nic, jeśli zamiast tego użyjesz mnożenia
all-item-types=Wpisz typy elementów do modyfikacji (domyślnie wszystkie, może być puste).