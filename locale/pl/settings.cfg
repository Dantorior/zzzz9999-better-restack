[mod-setting-description]
sm-enable-stack-size-multiplier=Włącz, aby modyfikować rozmiary stosów poprzez ich mnożenie zamiast ustawiania jednego rozmiaru stosu dla wszystkich przedmiotów lub wybranych typów przedmiotów poniżej.
sm-stack-size-multiplier=Ustawia mnożnik dla rozmiaru stosu elementów i ich domyślnego rozmiaru żądania (1-1000).
sm-items-def-req=Ustawia domyślny rozmiar żądania dla wybranych przedmiotów w grze (0-10000). Zauważ, że jeśli użyjesz mnożenia, ta liczba również zostanie pomnożona.
sm-items-stacks=Ustawia rozmiar stosu wybranych przedmiotów w grze (1-10000). Jeśli zamiast tego użyjesz multiply, może być użyty do przepisania rozmiarów stosów na podstawie nazw przedmiotów.
sm-enable-type=Włącz, aby zmodyfikować rozmiary stosu przy użyciu typów elementów.
sm-item-types=Wpisz typy przedmiotów do modyfikacji (domyślnie wszystkie, mogą być puste). Użyj ctrl+shift+f na przedmiocie w grze, aby sprawdzić jego typ.
sm-enable-name=Włącz, aby modyfikować rozmiary stosu przy użyciu nazw elementów.
sm-item-names=Wpisz nazwy przedmiotów do modyfikacji (domyślnie beczki i niektóre rudy, na przykład, mogą być puste). Użyj ctrl+shift+f na przedmiocie w grze, aby sprawdzić jego nazwę.
sm-enable-rewrite=Przełącz, aby modyfikować rozmiary stosów przy użyciu nazw elementów, używając typów elementów do mnożenia rozmiarów stosów.
sm-enable-weight=Włącz, aby zmienić domyślną wagę przedmiotów w grze, dzieląc ją przez poniższą wartość.
sm-weight=Wartość do podzielenia domyślnej wagi przez (0.10-1000).
sm-weight-item-types=Wpisz typy przedmiotów do modyfikacji (domyślnie wszystkie, może być puste). Użyj ctrl+shift+f na przedmiocie w grze, aby sprawdzić jego typ.
sm-if-weight=Użyj typu lub nazwy elementu do zmiany wagi. Włącz dla typów elementów lub wyłącz dla nazw elementów.
sm-weight-item-names=Wpisz nazwy przedmiotów do modyfikacji (domyślnie beczki i niektóre rudy, na przykład, mogą być puste). Użyj ctrl+shift+f na przedmiocie w grze, aby sprawdzić jego nazwę.