[mod-setting-description]
sm-enable-stack-size-multiplier=Valitse tämä muuttaaksesi pinokokoja kertomalla ne sen sijaan, että asettaisit pinokoon kaikille kohteille tai valituille nimiketyypeille alla.
sm-stack-size-multiplier=Aseta kerroin kohteiden pinokoon ja niiden oletuspyynnön koon (1-1000).
sm-items-def-req=Aseta oletuspyynnön koko valituille pelin kohteille (0-10000). Huomaa, että jos käytät kertolaskua, myös tämä luku kerrotaan.
sm-items-stacks=Aseta pelin valittujen kohteiden pinokoko (1-10000). Jos käytät sen sijaan kerrontaa, tätä voidaan käyttää pinokokojen uudelleenkirjoittamiseen nimikkeiden nimien perusteella.
sm-enable-type=Valitse tämä muuttaaksesi pinokokoja nimiketyypeillä.
sm-item-types=Kirjoita muokattavat alkiotyypit (oletusarvot kaikille, voi olla tyhjiä). Käytä ctrl+shift+f pelin kohteen kohdalla etsiäksesi sen tyypin.
sm-enable-name=Valitse tämä muuttaaksesi pinokokoja nimikkeiden nimien avulla.
sm-item-names=Kirjoita muokattavat kohteiden nimet (oletusarvot ovat esimerkiksi tynnyrit ja jotkut malmit voivat olla tyhjiä). Käytä ctrl+shift+f pelin kohteen kohdalla etsiäksesi sen nimen.
sm-enable-rewrite=Valitse tämä muuttaaksesi pinokokoja nimikkeiden nimien avulla samalla kun käytät nimiketyyppejä pinokokojen moninkertaistamiseen.
sm-enable-weight=Vaihda pelin esineiden oletuspainoa jakamalla alla olevalla arvolla.
sm-weight=Arvo, joka jaetaan oletuspainolla (0,10-1000).
sm-weight-item-types=Kirjoita muokattavat kohdetyypit (oletusarvot kaikille, voi olla tyhjiä). Käytä ctrl+shift+f pelin kohteen kohdalla löytääksesi sen tyypin.
sm-if-weight=Käytä painojen tyyppiä tai nimikettä. Ota käyttöön kohdetyypeille tai poista käytöstä kohteen nimelle.
sm-weight-item-names=Kirjoita muokattavat kohteiden nimet (oletusarvot ovat esimerkiksi tynnyrit ja jotkut malmit voivat olla tyhjiä). Käytä ctrl+shift+f pelin kohteen kohdalla etsiäksesi sen nimen.