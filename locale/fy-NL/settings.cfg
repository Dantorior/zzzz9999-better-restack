[mod-beskriuwing]
zzzz9999-better-restack=Krêftige mod feroaret stapels yn it spul mei de mooglikheid om de ûnderfining te fynôfstimmen. Sûnt 1.3.0. by steat om gewichtswearden fan items te feroarjen
