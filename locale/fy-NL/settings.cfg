[mod-setting-description]
sm-enable-stack-size-multiplier=Skeakelje dit yn om stapelgruttes te wizigjen troch se te fermannichfâldigjen ynstee fan ien stapelgrutte yn te stellen foar alle items of selektearre itemtypen hjirûnder.
sm-stack-size-multiplier=Stel de multiplier yn foar de stapelgrutte fan items en har standert oanfraachgrutte (1-1000).
sm-items-def-req=Stel de standert oanfraachgrutte yn foar selektearre items yn it spultsje (0-10000). Tink derom dat as jo fermannichfâldigjen brûke, dit getal ek fermannichfâldige wurdt.
sm-items-stacks=Stel de stapelgrutte fan selektearre items yn it spultsje yn (1-10000). As jo ​​ynstee fermannichfâldigje brûke, kin brûkt wurde om stapelgruttes te herskriuwen op basis fan itemnammen.
sm-enable-type=Skeakelje dit yn om stapelgrutte te wizigjen mei itemtypen.
sm-item-types=Skriuw itemtypen dy't wizige wurde moatte (standert is alles, kin leech wêze). Brûk ctrl+shift+f op in item yn it spul om it type op te sykjen.
sm-enable-name=Skeakelje dit yn om stapelgrutte te wizigjen mei itemnammen.
sm-item-names=Skriuw itemnammen dy't wizige wurde moatte (standert is fetten en guon erts kinne bygelyks leech wêze). Brûk ctrl+shift+f op in item yn it spul om de namme op te sykjen.
sm-enable-rewrite=Skeakelje dit yn om stapelgrutte te wizigjen mei itemnammen wylst it brûken fan itemtypen stapelgrutte fermannichfâldiget.
sm-enable-weight=Skeakelje om it standertgewicht fan items yn it spul te feroarjen troch te dielen mei de wearde hjirûnder.
sm-weight=Wearde om standertgewicht te fermannichfâldigjen mei (0.10-1000).
sm-weight-item-types=Skriuw itemtypen dy't oanpast wurde moatte (standert is alles, kin leech wêze). Brûk ctrl+shift+f op in item yn it spul om it type op te sykjen.
sm-if-weight=Oan foar itemtypen of útskeakelje om itemnammen te brûken.
sm-weight-item-names=Skriuw itemnammen dy't oanpast wurde moatte (standert is fetten en guon erts kinne bygelyks leech wêze). Brûk ctrl+shift+f op in item yn it spul om de namme op te sykjen.