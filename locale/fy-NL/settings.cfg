[mod-setting-description]
enable-stack-size-multiplier=Schakel dit in om alle stackgroottes te wijzigen door ze te vermenigvuldigen in plaats van één stackgrootte in te stellen voor alle items of geselecteerde itemtypen hieronder.
stack-size-multiplier=Stel de vermenigvuldiger in voor de stackgrootte van alle items en hun standaard verzoekgrootte (1-1000).
all-items-stacks-def-req=Stel de standaard verzoekgrootte in voor geselecteerde itemtypen in het spel (0-10000). Let op: als u vermenigvuldiging gebruikt, wordt dit getal ook vermenigvuldigd.
all-items-stacks=Stel de stapelgrootte van geselecteerde itemtypen in het spel in (1-10000). Doet niets als u in plaats daarvan vermenigvuldigen gebruikt
all-item-types=Schrijf itemtypen die moeten worden gewijzigd (standaard alle, kan leeg zijn).