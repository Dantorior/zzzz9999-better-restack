[mod-setting-description]
sm-enable-stack-size-multiplier= Увімкніть цей параметр, щоб змінювати розміри стеків шляхом їх множення замість встановлення одного розміру стека для всіх елементів або вибраних типів елементів нижче.
sm-stack-size-multiplier=Встановлення множника для розміру стеку елементів та розміру запиту за замовчуванням (1-1000).
sm-items-def-req=Встановити розмір запиту за замовчуванням для вибраних предметів у грі (0-10000). Зверніть увагу, що якщо ви використовуєте множення, це число також буде помножено.
sm-items-stacks=Задати розмір стеку вибраних предметів у грі (1-10000). Якщо замість цього використовувати multiply, можна переписати розмір стеків на основі назв предметів.
sm-enable-type= Увімкніть цей параметр, щоб змінити розмір стеку за допомогою типів елементів.
sm-item-types=Запишіть типи предметів, які потрібно змінити (за замовчуванням всі, може бути порожнім). Використовуйте ctrl+shift+f на предметі у грі, щоб дізнатися його тип.
sm-enable-name= Увімкніть цей параметр для зміни розмірів стеку за допомогою назв елементів.
sm-item-names=Запишіть назви предметів, які потрібно змінити (за замовчуванням - бочки, а деякі руди, наприклад, можуть бути порожніми). Використовуйте ctrl+shift+f на предметі у грі, щоб переглянути його назву.
sm-enable-rewrite= Увімкніть цей параметр, щоб змінювати розміри стека за допомогою назв елементів, використовуючи при цьому типи елементів для множення розмірів стека.
sm-enable-weight=Увімкнути зміну ваги предметів у грі за замовчуванням шляхом ділення на значення, вказане нижче.
sm-weight=Значення для множення ваги за замовчуванням на (0.10-1000).
sm-weight-item-types=Запишіть типи предметів, які потрібно змінити (за замовчуванням всі, може бути порожнім). Використовуйте ctrl+shift+f на предметі у грі, щоб дізнатися його тип.
sm-if-weight=Увімкнено для типів елементів або вимкнено для використання назв елементів.
sm-weight-item-names= Запишіть назви предметів, які потрібно змінити (за замовчуванням бочки, а деякі руди, наприклад, можуть бути порожніми). Використовуйте ctrl+shift+f на предметі у грі, щоб переглянути його назву.
