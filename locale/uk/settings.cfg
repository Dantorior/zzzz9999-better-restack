[mod-setting-description]
enable-stack-size-multiplier= Увімкніть цей параметр, щоб змінити всі розміри стека шляхом їхнього множення замість встановлення одного розміру стека для всіх елементів або вибраних типів елементів нижче.
stack-size-multiplier=Встановити множник для розміру стеку всіх елементів та їхнього стандартного розміру запиту (1-1000).
all-items-stacks-def-req=Встановити розмір запиту за замовчуванням для вибраних типів предметів у грі(0-10000). Зверніть увагу, що якщо ви використовуєте множення, це число також буде помножено.
all-items-stacks=Встановити розмір стеку вибраних типів предметів у грі(1-10000). Нічого не робить, якщо ви використовуєте множення
all-item-types=Запишіть типи елементів, які потрібно змінити (за замовчуванням всі, може бути порожнім).