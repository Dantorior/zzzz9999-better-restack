[mod-setting-description]
sm-enable-stack-size-multiplier=Увімкніть цей параметр, щоб змінювати розміри стеків шляхом їх множення замість встановлення розміру стека для всіх елементів або вибраних типів елементів нижче.
sm-stack-size-multiplier=Встановити множник для розміру стеку елементів та розміру запиту за замовчуванням (1-1000).
sm-items-def-req=Встановити розмір запиту за замовчуванням для вибраних предметів у грі (0-10000). Зауважте, що якщо ви використовуєте множення, це число також буде помножено.
sm-items-stacks=Задати розмір стеку вибраних предметів у грі (1-10000). Якщо ви використовуєте множення замість цього, то це можна використати для переписування розмірів стеків на основі назв предметів.
sm-enable-type=Увімкніть цей параметр, щоб змінити розмір стеку за допомогою типів елементів.
sm-item-types=Запишіть типи предметів, які потрібно змінити (за замовчуванням всі, може бути порожнім). Використовуйте ctrl+shift+f на предметі у грі, щоб дізнатися його тип.
sm-enable-name=Увімкніть цей параметр для зміни розмірів стеку за допомогою назв елементів.
sm-item-names=Запишіть назви предметів, які потрібно змінити (за замовчуванням - бочки та деякі руди, може бути порожніми). Використовуйте ctrl+shift+f на предметі у грі, щоб переглянути його назву.
sm-enable-rewrite=Увімкніть цей параметр, щоб змінювати розміри стека за допомогою назв елементів, використовуючи при цьому типи елементів для множення розмірів стека.
sm-enable-weight=Увімкнути зміну ваги предметів у грі за замовчуванням шляхом ділення на значення, вказане нижче.
sm-weight=Значення для ділення ваги за замовчуванням на (0.10-1000).
sm-weight-item-types=Запишіть типи предметів, які потрібно змінити (за замовчуванням всі, може бути порожнім). Використовуйте ctrl+shift+f на предметі у грі, щоб дізнатися його тип.
sm-if-weight=Використовуйте тип товару або назву товару для зміни ваги. Увімкніть для типів товарів або вимкніть для назв товарів.
sm-weight-item-names=Запишіть назви предметів, які потрібно змінити (за замовчуванням бочки та деякі руди, може бути порожніми). Використовуйте ctrl+shift+f на предметі у грі, щоб переглянути його назву.