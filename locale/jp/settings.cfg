[mod-setting-description]
enable-stack-size-multiplier=すべてのアイテムまたは以下の選択したアイテム タイプに 1 つのスタック サイズを設定する代わりに、すべてのスタック サイズを乗算して変更するには、これを切り替えます。
stack-size-multiplier=すべてのアイテムのスタック サイズとそれらのデフォルトのリクエスト サイズの乗数を設定します (1-1000)。
all-items-stacks-def-req=ゲーム内の選択したアイテム タイプのデフォルトのリクエスト サイズを設定します (0-10000)。乗算を使用する場合は、この数値も乗算されることに注意してください。
all-items-stacks=ゲーム内の選択されたアイテムタイプのスタックサイズを設定します(1-10000)。代わりに multiply を使用すると何も起こりません。
all-item-types=変更するアイテムタイプを書き込みます(デフォルトはすべて、空白にすることもできます)。