[mod-setting-description]
sm-enable-stack-size-multiplier=これを切り替えて、すべてのアイテムまたは以下の選択したアイテム タイプに対してスタック サイズを つ設定する代わりに、スタック サイズを乗算して変更します。
sm-stack-size-multiplier=アイテムのスタック サイズの乗数と、そのデフォルトのリクエスト サイズを設定します (1-1000)。
sm-items-def-req=ゲーム内の選択したアイテムのデフォルトのリクエスト サイズを設定します (0-10000)。乗算を使用する場合は、この数値も乗算されることに注意してください。
sm-items-stacks=ゲーム内の選択したアイテムのスタック サイズを設定します (1-10000)。代わりに乗算を使用する場合は、アイテム名に基づいてスタック サイズを書き換えるために使用できます。
sm-enable-type=アイテムタイプを使用してスタックサイズを変更するには、これを切り替えます。
sm-item-types=変更するアイテムタイプを書き込みます (デフォルトはすべて、空白にすることができます)。ゲーム内のアイテムで ctrl+shift+f を使用すると、そのタイプを検索できます。
sm-enable-name=アイテム名を使用してスタックサイズを変更するには、これを切り替えます。
sm-item-names=変更するアイテム名を書き込みます (デフォルトは樽と一部の鉱石など、空白にすることができます)。ゲーム内のアイテムで ctrl+shift+f を使用すると、その名前を検索できます。
sm-enable-rewrite=アイテム名を使用してスタックサイズを変更し、アイテムタイプを使用してスタックサイズを乗算するには、これを切り替えます。
sm-enable-weight=ゲーム内のアイテムのデフォルトの重量を以下の値で割って変更するには、これを切り替えます。
sm-weight=デフォルトの重量を割る値 (0.10-1000)。
sm-weight-item-types=変更するアイテムの種類を書き込みます (デフォルトはすべて、空白にできます)。ゲーム内のアイテムで ctrl+shift+f を押すと、その種類を検索できます。
sm-if-weight=重量を変更するには、アイテムの種類またはアイテム名を使用します。アイテムの種類の場合はオンにし、アイテム名の場合はオフにします。
sm-weight-item-names=変更するアイテム名を書き込みます (デフォルトは樽と一部の鉱石など、空白にできます)。ゲーム内のアイテムで ctrl+shift+f を押すと、その名前を検索できます。