[mod-setting-name]
enable-stack-size-multiplier=代わりに乗算を使用しますか?
stack-size-multiplier=デフォルトのスタック サイズを乗算します
all-items-stacks-def-req=変更されたアイテム タイプのデフォルトのリクエスト サイズ
all-items-stacks=変更されたアイテム タイプのスタック サイズ
