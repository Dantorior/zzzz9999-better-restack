[mod-setting-description]
sm-enable-stack-size-multiplier=以下のすべてのアイテムまたは選択したアイテムの種類に対して、スタックサイズを1つの値に設定する代わりに、スタックサイズを掛け合わせて変更するには、このチェックボックスをオンにします。
sm-stack-size-multiplier=アイテムのスタックサイズとデフォルトのリクエストサイズの乗数を設定します(1～1000)。
sm-items-def-req=ゲーム内の選択したアイテムのデフォルトのリクエストサイズを設定します(0～10000)。掛け算を使用する場合は、この数値も掛け算されることに注意してください。
sm-items-stacks=ゲーム内の選択したアイテムのスタックサイズを設定します(1～10000)。代わりに multiply を使用すると、アイテム名に基づいてスタックサイズを書き換えることができます。
sm-enable-type=アイテムタイプを使用してスタックサイズを変更するには、これを切り替えます。
sm-item-types=変更するアイテムタイプを書き込みます（デフォルトはすべて、空白にすることができます）。ゲーム内のアイテムで ctrl+shift+f を押すと、そのタイプを参照できます。
sm-enable-name=アイテム名を使用してスタックサイズを変更するには、これを切り替えます。
sm-item-names=変更するアイテム名を書き込みます（デフォルトは樽と一部の鉱石など、空白にすることができます）。ゲーム内のアイテムで ctrl+shift+f を押すと、その名前を参照できます。
sm-enable-rewrite=アイテムタイプを使用してスタックサイズを乗算しながら、アイテム名を使用してスタックサイズを変更するには、これを切り替えます。
sm-enable-weight=ゲーム内のアイテムのデフォルトの重量を、以下の値で割って変更するには、これを切り替えます。
sm-weight=デフォルトの重量に掛ける値（0.10～1000）。
sm-weight-item-types=変更するアイテムの種類を入力します（デフォルトはすべて、空白も可）。ゲーム内のアイテム上でCtrl+Shift+Fを押すと、その種類が表示されます。
sm-if-weight=アイテムの種類を使用する場合はオン、アイテム名を使用する場合はオフにします。
sm-weight-item-names=変更するアイテム名を入力します（デフォルトは樽と一部の鉱石など、空白も可）。ゲーム内のアイテム上でCtrl+Shift+Fを押すと、そのアイテムの名前が表示されます。