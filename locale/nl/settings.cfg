[mod-setting-description]
enable-stack-size-multiplier=Zet dit aan om alle stapelgroottes aan te passen door ze te vermenigvuldigen in plaats van één stapelgrootte in te stellen voor alle items of geselecteerde itemtypes eronder.
stack-size-multiplier=Stel de vermenigvuldiger in voor de stapelgrootte van alle items en hun standaard aanvraaggrootte (1-1000).
all-items-stacks-def-req=Stel de standaard verzoekgrootte in voor geselecteerde itemtypes in het spel (0-10000). Als je vermenigvuldiging gebruikt, wordt dit getal ook vermenigvuldigd.
all-items-stacks=Stel de stapelgrootte in van geselecteerde itemtypes in het spel (1-10000). Doet niets als je in plaats daarvan vermenigvuldigen gebruikt
all-item-types=Schrijf itemtypes die gewijzigd moeten worden (standaard alle, kan leeg zijn).