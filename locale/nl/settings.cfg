[mod-setting-description]
sm-enable-stack-size-multiplier=Zet dit aan om stapelgroottes aan te passen door ze te vermenigvuldigen in plaats van één stapelgrootte in te stellen voor alle items of geselecteerde itemtypes eronder.
sm-stack-size-multiplier=Stel de vermenigvuldiger in voor de stapelgrootte van items en hun standaard aanvraaggrootte (1-1000).
sm-items-def-req=Stel de standaard aanvraaggrootte in voor geselecteerde items in het spel (0-10000). Als je vermenigvuldiging gebruikt, wordt dit getal ook vermenigvuldigd.
sm-items-stacks=Stel de stapelgrootte in van geselecteerde items in het spel (1-10000). Als je in plaats daarvan vermenigvuldigen gebruikt, kan dit worden gebruikt om stapelgroottes te herschrijven op basis van itemnamen.
sm-enable-type=Zet dit aan om stapelgroottes aan te passen met behulp van itemtypes.
sm-item-types=Schrijf itemtypes die gewijzigd moeten worden (standaard alle, kan leeg zijn). Gebruik ctrl+shift+f op een item in het spel om het type op te zoeken.
sm-enable-name=Zet dit aan om stapelgroottes aan te passen met behulp van itemnamen.
sm-item-names=Schrijf itemnamen die gewijzigd moeten worden (standaard staat dit op vaten en sommige ertsen kunnen bijvoorbeeld leeg zijn). Gebruik ctrl+shift+f op een item in het spel om de naam op te zoeken.
sm-enable-rewrite=Zet dit aan om stapelgroottes aan te passen door itemnamen te gebruiken terwijl itemtypes worden gebruikt om stapelgroottes te vermenigvuldigen.
sm-enable-weight=Schakelaar om het standaardgewicht van items in het spel te wijzigen door te delen met de onderstaande waarde.
sm-weight=Waarde om standaard gewicht mee te vermenigvuldigen (0.10-1000).
sm-weight-item-types=Schrijf itemtypes die gewijzigd moeten worden (standaard alle, kan leeg zijn). Gebruik ctrl+shift+f op een item in het spel om het type op te zoeken.
sm-if-weight=Aan voor itemtypes of uitzetten om itemnamen te gebruiken.
sm-weight-item-names=Schrijf itemnamen op die moeten worden aangepast (standaard staat dit op vaten en sommige ertsen kunnen bijvoorbeeld leeg zijn). Gebruik ctrl+shift+f op een item in het spel om de naam op te zoeken.
