[mod-setting-description]
sm-enable-stack-size-multiplier=Přepnutím této možnosti upravíte velikosti zásobníků jejich násobením namísto nastavení stack size pro všechny položky nebo vybrané typy položek níže.
sm-stack-size-multiplier=Nastavení násobitele velikosti zásobníku položek a jejich výchozí velikosti požadavku (1-1000).
sm-items-def-req=Nastavení výchozí velikosti požadavku pro vybrané položky ve hře (0-10000). Všimněte si, že pokud použijete multiplication, bude toto číslo také vynásobeno.
sm-items-stacks=Nastavení velikosti zásobníku vybraných položek ve hře (1-10000). Pokud místo toho použijete násobení, lze použít k přepsání velikosti zásobníku na základě názvů položek.
sm-enable-type=Přepnutím této možnosti upravíte velikosti zásobníku pomocí typů položek.
sm-item-types=Zapište typy položek, které mají být upraveny (výchozí hodnota je všechny, může být prázdná). Pro vyhledání typu předmětu ve hře použijte ctrl+shift+f.
sm-enable-name=Přepnutím této funkce upravíte velikosti zásobníku pomocí názvů položek.
sm-item-names=Zapište názvy položek, které mají být upraveny (výchozí hodnota je sudy a například některé rudy mohou být prázdné). Pro vyhledání názvu předmětu ve hře použijte kombinaci kláves ctrl+shift+f.
sm-enable-rewrite=Přepnutím této volby upravíte velikosti zásobníků pomocí názvů položek a zároveň pomocí typů položek znásobíte velikosti zásobníků.
sm-enable-weight=Přepínač pro změnu výchozí hmotnosti předmětů ve hře dělením s níže uvedenou hodnotou.
sm-weight=Hodnota, kterou se dělí výchozí váha (0,10-1000).
sm-weight-item-types=Zapište typy položek, které mají být upraveny (výchozí hodnota je all, může být prázdná). Pro vyhledání typu předmětu ve hře použijte ctrl+shift+f.
sm-if-weight=Pro změnu hmotnosti použijte typ položky nebo název položky. Zapněte pro typy položek nebo vypněte pro název položky.
sm-weight-item-names=Zapište názvy položek, které mají být upraveny (výchozí hodnota je sudy a například některé rudy mohou být prázdné). Pro vyhledání názvu předmětu ve hře použijte kombinaci kláves ctrl+shift+f.