[mod-setting-description]
enable-stack-size-multiplier=Přepnutím této možnosti upravíte všechny velikosti zásobníku jejich vynásobením namísto nastavení jedné velikosti zásobníku pro všechny položky nebo vybrané typy položek níže.
stack-size-multiplier=Nastavení násobitele velikosti zásobníku všech položek a jejich výchozí velikosti požadavku(1-1000).
all-items-stacks-def-req=Nastavení výchozí velikosti požadavku pro vybrané typy předmětů ve hře(0-10000). Všimněte si, že pokud použijete násobení, bude toto číslo také vynásobeno.
all-items-stacks=Nastaví velikost zásobníku vybraných typů předmětů ve hře(1-10000). Neudělá nic, pokud místo toho použijete násobení
all-item-types=Zapište typy položek, které mají být upraveny(výchozí hodnota je all, může být prázdná).