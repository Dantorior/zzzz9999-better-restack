[mod-setting-description]
enable-stack-size-multiplier=Пераключыце гэта, каб змяніць усе памеры стэка шляхам іх множання замест усталявання аднаго памеру стэка для ўсіх элементаў або выбраных ніжэй тыпаў элементаў.
stack-size-multiplier=Устанавіць множнік для памеру стэка ўсіх элементаў і іх стандартнага памеру запыту (1-1000).
all-items-stacks-def-req=Усталяваць памер запыту па змаўчанні для выбраных тыпаў прадметаў у гульні (0-10000). Звярніце ўвагу, што калі вы выкарыстоўваеце множанне, гэты лік таксама будзе памножаны.
all-items-stacks=Усталяваць памер стэка выбраных тыпаў прадметаў у гульні (1-10000). Нічога не робіць, калі замест гэтага выкарыстоўваць множанне
all-item-types=Запішыце тыпы элементаў, якія трэба змяніць (па змаўчанні ўсе, можа быць пустым).