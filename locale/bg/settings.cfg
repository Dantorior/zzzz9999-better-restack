[mod-setting-description]
sm-enable-stack-size-multiplier= Превключете тази опция, за да модифицирате размерите на стековете, като ги умножите, вместо да задавате one stack size за всички елементи или избрани типове елементи по-долу.
sm-stack-size-multiplier=Задаване на множителя за размера на стека на елементите и размера на заявката им по подразбиране (1-1000).
sm-items-def-req=Задава размера на заявката по подразбиране за избраните елементи в играта (0-10000). Обърнете внимание, че ако използвате умножение, това число също ще бъде умножено.
sm-items-stacks=Настройва размера на стека на избраните елементи в играта (1-10000). Ако вместо това използвате умножение, може да се използва за пренаписване на размерите на стековете въз основа на имената на елементите.
sm-enable-type=Превключвайте тази опция, за да модифицирате размерите на стека, като използвате типовете елементи.
sm-item-types=Запишете типовете елементи, които да бъдат модифицирани (по подразбиране е всички, може да е празно). Използвайте ctrl+shift+f върху даден елемент в играта, за да потърсите неговия тип.
sm-enable-name= Превключете тази опция, за да модифицирате размерите на стека, като използвате имената на елементите.
sm-item-names=Запишете имената на артикулите, които ще се променят (по подразбиране са бъчви, а някои руди, например, могат да бъдат празни). Използвайте ctrl+shift+f върху даден елемент в играта, за да потърсите името му.
sm-enable-rewrite= Превключете тази опция, за да модифицирате размерите на стека, като използвате имената на елементите, докато използвате типовете елементи за умножаване на размерите на стека.
sm-enable-weight=Превключвате, за да промените теглото по подразбиране на предметите в играта, като ги разделите със стойността по-долу.
sm-weight=Стойност, на която да разделите теглото по подразбиране (0.10-1000).
sm-weight-item-types=Запишете типовете елементи, които да бъдат променени (по подразбиране е всички, може да бъде празно). Използвайте ctrl+shift+f върху даден елемент в играта, за да потърсите неговия тип.
sm-if-weight=Използвайте типа на елемента или името на елемента, за да промените теглото. Включете за типа на елемента или изключете за името на елемента.
sm-weight-item-names=Запишете имената на елементите, които да бъдат променени (по подразбиране са бъчви и някои руди, например, могат да бъдат празни). Използвайте ctrl+shift+f върху даден елемент в играта, за да потърсите името му.