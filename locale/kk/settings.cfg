[mod-setting-description]
enable-stack-size-multiplier=Төмендегі барлық элементтер немесе таңдалған элемент түрлері үшін бір стек өлшемін орнатудың орнына оларды көбейту арқылы барлық стек өлшемдерін өзгерту үшін осыны ауыстырыңыз.
stack-size-multiplier=Барлық элементтердің стек өлшемі және олардың әдепкі сұрау өлшемі (1-1000) үшін көбейткішті орнатыңыз.
all-items-stacks-def-req=Ойындағы таңдалған элемент түрлері үшін әдепкі сұрау өлшемін орнату(0-10000). Егер сіз көбейтуді қолдансаңыз, бұл сан да көбейтілетінін ескеріңіз.
all-items-stacks=Ойындағы таңдалған элемент түрлерінің стек өлшемін орнатыңыз(1-10000). Оның орнына көбейтуді пайдалансаңыз, ештеңе істемейді
all-item-types=Өзгертілетін элемент түрлерін жазу (барлығына әдепкі, бос болуы мүмкін).