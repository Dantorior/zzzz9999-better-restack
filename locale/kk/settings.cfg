[mod-setting-description]
sm-enable-stack-size-multiplier=Төмендегі барлық элементтер немесе таңдалған элемент түрлері үшін бір стек өлшемін орнатудың орнына оларды көбейту арқылы стек өлшемдерін өзгерту үшін осыны ауыстырыңыз.
sm-stack-size-multiplier=Элементтердің стек өлшемі және олардың әдепкі сұрау өлшемі (1-1000) үшін көбейткішті орнатыңыз.
sm-items-def-req=Ойындағы таңдалған элементтер үшін әдепкі сұрау өлшемін орнатыңыз (0-10000). Егер сіз көбейтуді қолдансаңыз, бұл сан да көбейтілетінін ескеріңіз.
sm-items-stacks=Ойындағы таңдалған элементтердің стек өлшемін орнатыңыз (1-10000). Оның орнына көбейтуді пайдалансаңыз, оны элемент атауларына негізделген стек өлшемдерін қайта жазу үшін пайдалануға болады.
sm-enable-type=Бұны элемент түрлерін пайдаланып стек өлшемдерін өзгерту үшін ауыстырыңыз.
sm-item-types=Өзгертілетін элемент түрлерін жазу (барлығына әдепкі, бос болуы мүмкін). Ойындағы элементтің түрін іздеу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.
sm-enable-name=Бұны элемент атауларын пайдаланып стек өлшемдерін өзгерту үшін ауыстырыңыз.
sm-item-names=Өзгертілетін элемент атауларын жазыңыз (әдепкі бойынша бөшкелер мен кейбір кендер, мысалы, бос болуы мүмкін). Ойындағы элементтің атын іздеу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.
sm-enable-rewrite=Стек өлшемдерін көбейту үшін элемент түрлерін пайдалану кезінде элемент атауларын пайдаланып стек өлшемдерін өзгерту үшін осыны ауыстырыңыз.
sm-enable-weight=Ойындағы элементтердің әдепкі салмағын төмендегі мәнге бөлу арқылы өзгерту үшін ауыстырыңыз.
sm-weight=Әдепкі салмақты (0,10-1000) көбейту мәні.
sm-weight-item-types=Өзгертілетін элемент түрлерін жазу (барлығына әдепкі, бос болуы мүмкін). Ойындағы элементтің түрін іздеу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.
sm-if-weight=Элемент түрлері үшін қосулы немесе элемент атауларын пайдалану үшін өшіріңіз.
sm-weight-item-names=Өзгертілетін элемент атауларын жазыңыз (әдепкі бойынша бөшкелер мен кейбір кендер, мысалы, бос болуы мүмкін). Ойындағы элементтің атын іздеу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.