[mod-setting-description]
sm-enable-stack-size-multiplier=Төмендегі барлық элементтер немесе таңдалған элемент түрлері үшін стек өлшемін орнатудың орнына оларды көбейту арқылы стек өлшемдерін өзгерту үшін осыны ауыстырыңыз.
sm-stack-size-multiplier=Элементтердің стек өлшемі мен олардың әдепкі сұрау өлшемі (1-1000). үшін көбейткішті орнатыңыз.
sm-items-def-req=Ойындағы таңдалған элементтер үшін әдепкі сұрау өлшемін орнатыңыз (0-10000). Көбейтуді пайдалансаңыз, бұл сан да көбейтілетінін ескеріңіз.
sm-items-stacks=Ойындағы таңдалған элементтердің стек өлшемін орнатыңыз (1-10000). Оның орнына көбейтуді пайдалансаңыз, бұны элемент атауларына негізделген стек өлшемдерін қайта жазу үшін пайдалануға болады.
sm-enable-type=Бұны элемент түрлерін пайдаланып стек өлшемдерін өзгерту үшін ауыстырыңыз.
sm-item-types=Өзгертілетін элемент түрлерін жазу (барлығына әдепкі, бос болуы мүмкін). Ойындағы элементтің түрін табу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.
sm-enable-name=Бұны элемент атауларын пайдаланып стек өлшемдерін өзгерту үшін ауыстырыңыз.
sm-item-names=Өзгертілетін элемент атауларын жазыңыз (әдепкі бойынша бөшкелер мен кейбір кендер, мысалы, бос болуы мүмкін). Ойындағы элементтің атын іздеу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.
sm-enable-rewrite=Стек өлшемдерін көбейту үшін элемент түрлерін пайдалану кезінде элемент атауларын пайдаланып стек өлшемдерін өзгерту үшін осыны ауыстырыңыз.
sm-enable-weight=Ойындағы элементтердің әдепкі салмағын төмендегі мәнге бөлу арқылы өзгерту үшін ауыстырып-қосыңыз.
sm-weight=Әдепкі салмақты (0,10-1000) бөлуге арналған мән.
sm-weight-item-types=Өзгертілетін элемент түрлерін жазу (барлығы үшін әдепкі, бос болуы мүмкін). Ойындағы элементтің түрін табу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.
sm-if-weight=Салмақтарды өзгерту үшін элемент түрін немесе элемент атын пайдаланыңыз. Элемент түрлері үшін қосыңыз немесе элемент атауы үшін өшіріңіз.
sm-weight-item-names=Өзгертілетін элемент атауларын жазыңыз (әдепкі бойынша бөшкелер мен кейбір кендер, мысалы, бос болуы мүмкін). Ойындағы элементтің атын іздеу үшін ctrl+shift+f пернелер тіркесімін пайдаланыңыз.