sm-items-def-req=Өзгертілген элемент үшін әдепкі сұрау өлшемі
sm-items-stacks=Өзгертілген элементтердің стек өлшемі
sm-enable-type=Стек өлшемдерін өзгерту үшін элемент түрлерін пайдалану керек пе?
