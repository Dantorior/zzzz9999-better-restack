[mod-setting-description]
sm-enable-stack-size-multiplier=Αλλάξτε το για να τροποποιήσετε τα μεγέθη στοίβας πολλαπλασιάζοντάς τα αντί να ορίσετε ένα μέγεθος στοίβας για όλα τα στοιχεία ή τους επιλεγμένους τύπους στοιχείων παρακάτω.
sm-stack-size-multiplier=Ορίζει τον πολλαπλασιαστή για το μέγεθος της στοίβας των στοιχείων και το προεπιλεγμένο μέγεθος της αίτησής τους (1-1000).
sm-items-def-req=Ορίζει το προεπιλεγμένο μέγεθος αίτησης για επιλεγμένα αντικείμενα στο παιχνίδι (0-10000). Σημειώστε ότι αν χρησιμοποιήσετε πολλαπλασιασμό, αυτός ο αριθμός θα πολλαπλασιαστεί επίσης.
sm-items-stacks=Ορίζει το μέγεθος της στοίβας των επιλεγμένων αντικειμένων στο παιχνίδι (1-10000). Αν χρησιμοποιήσετε multiply αντί, μπορεί να χρησιμοποιηθεί για να ξαναγράψετε τα μεγέθη στοίβας με βάση τα ονόματα των αντικειμένων.
sm-enable-type=Αλλάξτε το για να τροποποιήσετε τα μεγέθη στοίβας χρησιμοποιώντας τύπους στοιχείων.
sm-item-types=Γράψτε τους τύπους στοιχείων που θα τροποποιηθούν (προεπιλογή είναι όλοι, μπορεί να είναι κενό). Χρησιμοποιήστε ctrl+shift+f σε ένα αντικείμενο στο παιχνίδι για να δείτε τον τύπο του.
sm-enable-name=Αλλάξτε το για να τροποποιήσετε τα μεγέθη στοίβας χρησιμοποιώντας ονόματα στοιχείων.
sm-item-names=Γράψτε τα ονόματα των αντικειμένων που θα τροποποιηθούν (προεπιλογή είναι τα βαρέλια και ορισμένα μεταλλεύματα, για παράδειγμα, μπορούν να είναι κενά). Χρησιμοποιήστε ctrl+shift+f σε ένα αντικείμενο στο παιχνίδι για να αναζητήσετε το όνομά του.
sm-enable-rewrite=Αλλάξτε το για να τροποποιήσετε τα μεγέθη στοίβας χρησιμοποιώντας ονόματα στοιχείων, ενώ χρησιμοποιείτε τύπους στοιχείων για να πολλαπλασιάσετε τα μεγέθη στοίβας.
sm-enable-weight=Αναβιβάζετε την επιλογή για να αλλάξετε το προεπιλεγμένο βάρος των αντικειμένων στο παιχνίδι διαιρώντας το με την παρακάτω τιμή.
sm-weight=Τιμή για πολλαπλασιασμό του προεπιλεγμένου βάρους με (0,10-1000).
sm-weight-item-types=Γράψτε τους τύπους στοιχείων που θα τροποποιηθούν (προεπιλογή είναι όλοι, μπορεί να είναι κενό). Χρησιμοποιήστε ctrl+shift+f σε ένα αντικείμενο στο παιχνίδι για να αναζητήσετε τον τύπο του.
sm-if-weight=On για τύπους στοιχείων ή απενεργοποιήστε το για να χρησιμοποιήσετε ονόματα στοιχείων.
sm-weight-item-names=Γράψτε τα ονόματα των αντικειμένων που θα τροποποιηθούν (προεπιλογή είναι τα βαρέλια και ορισμένα μεταλλεύματα, για παράδειγμα, μπορούν να είναι κενά). Χρησιμοποιήστε ctrl+shift+f σε ένα αντικείμενο στο παιχνίδι για να αναζητήσετε το όνομά του.
