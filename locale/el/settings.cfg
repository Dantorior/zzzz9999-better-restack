[mod-setting-description]
enable-stack-size-multiplier=Αλλάξτε το για να τροποποιήσετε όλα τα μεγέθη στοίβας πολλαπλασιάζοντάς τα αντί να ορίσετε ένα μέγεθος στοίβας για όλα τα στοιχεία ή τους επιλεγμένους τύπους στοιχείων παρακάτω.
stack-size-multiplier=Ορίζει τον πολλαπλασιαστή για το μέγεθος της στοίβας όλων των στοιχείων και το προεπιλεγμένο μέγεθος της αίτησής τους(1-1000).
all-items-stacks-def-req=Ορισμός προεπιλεγμένου μεγέθους αίτησης για επιλεγμένους τύπους αντικειμένων στο παιχνίδι(0-10000). Σημειώστε ότι αν χρησιμοποιήσετε πολλαπλασιασμό, αυτός ο αριθμός θα πολλαπλασιαστεί επίσης.
all-items-stacks=Ορίζει το μέγεθος της στοίβας των επιλεγμένων τύπων αντικειμένων στο παιχνίδι(1-10000). Δεν κάνει τίποτα αν χρησιμοποιήσετε multiply.
all-item-types=Γράψτε τους τύπους στοιχείων που θα τροποποιηθούν (προεπιλογή είναι όλοι, μπορεί να είναι κενό).